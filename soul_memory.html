
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>心怜灵忆 Soul Memory</title>
  <style>
    :root {
      --gold: #d4af37;
      --dark-bg: #111;
      --light-bg: rgba(255, 255, 255, 0.8);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Serif SC", serif;
      background-color: #000;
      color: var(--gold);
      background-image: url('https://images.unsplash.com/photo-1549887534-4c1b06e25606');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .soul-page {
      background-color: rgba(0, 0, 0, 0.65);
      border: 1px solid var(--gold);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 40px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
    }

    .photo-cover {
      width: 100%;
      height: 220px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .memory-text h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--gold);
    }

    .memory-text p {
      font-size: 1rem;
      line-height: 1.8;
      color: #f3e8c9;
      margin-bottom: 20px;
    }

    .tags, .visibility {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 10px;
    }

    audio {
      width: 100%;
      margin: 15px 0;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid var(--gold);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>心怜灵忆 Soul Memory</h1>
  <div class="overlay"></div>
  <div class="container">
    <div class="soul-page">
      <div class="photo-cover" style="background-image: url('https://images.unsplash.com/photo-1602526216230-355fc389caea');"></div>
      <div class="memory-text">
        <h2>奶奶的茶香</h2>
        <p>每个下午三点，阳台总飘来淡淡的菊花香。奶奶不多话，但那一壶茶总让人安心。现在偶尔梦见她，还是坐在老藤椅上，微笑着看着我。</p>
        <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
        <div class="tags">🧓 奶奶 · 在世 · 家族日常</div>
        <div class="visibility">🔓 本页设为开放共享</div>
      </div>
    </div>

    <div class="soul-page">
      <div class="photo-cover" style="background-image: url('https://images.unsplash.com/photo-1549834127-59b06f3a4879');"></div>
      <div class="memory-text">
        <h2>爷爷的山歌</h2>
        <p>他年轻时是矿工，喜欢唱山歌。那年除夕夜，他带着我们围炉，一边吃饭一边唱着《望春风》。如今每当听到这首歌，总忍不住泪目。</p>
        <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
        <div class="tags">👴 爷爷 · 已过世 · 纪念封存</div>
        <div class="visibility">🕯️ 本页设为纪念私藏</div>
      </div>
    </div>

    <footer>
      心怜灵忆 Soul Memory<br/>
      ✦ 每一页，都是心中一段不灭的光 ✦
    </footer>
  </div>
</body>
</html>

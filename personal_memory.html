<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>个人隐藏记录 / Personal Memory</title>
  <style>
    :root {
      --gold: #d4af37;
      --dark-bg: #111;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      background-image: url('assets/images/gate.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
      pointer-events: none;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #d4af37;
      font-family: 'Noto Serif', serif;
      text-align: center;
      background-color: var(--dark-bg);
    }

    h1 {
      font-size: 2.4rem;
      margin: 30px 0 10px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 32px 20px;
      background-color: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--gold);
      border-radius: 12px;
    }

    .soul-page {
      background-color: rgba(0, 0, 0, 0.65);
      border: 1px solid var(--gold);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 40px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
    }

    .photo-cover {
      width: 100%;
      height: 220px;
      background-size: cover;
      background-position: center;
      border: 1px solid var(--gold); /* ✅ 加入边框 */
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .memory-text h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--gold);
    }

    .memory-text p {
      font-size: 1rem;
      line-height: 1.8;
      color: #f3e8c9;
      margin-bottom: 20px;
    }

    .tags, .visibility {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 10px;
    }

    audio {
      width: 100%;
      border: 1px solid var(--gold); /* ✅ 加边框 */
      border-radius: 8px;
      background-color: #222;
      margin-bottom: 20px;
      padding: 5px;
    }

    .burn-button {
      margin-top: 15px;
      background-color: #b33a3a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .burn-button:hover {
      background-color: #d64f4f;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid var(--gold);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>个人隐藏记录 / Personal Memory</h1>
  <p style="color: #f3e8c9; margin-bottom: 30px;">✦ 每一页，都是心中一段不灭的光 ✦</p>

  <div class="overlay"></div>
  <div class="container">
    <div class="soul-page">
      <div class="photo-cover" style="background-image: url('https://images.unsplash.com/photo-1602526216230-355fc389caea');"></div>
      <div class="memory-text">
        <h2>女儿满月</h2>
        <p>她微笑着看着我</p>
        <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
        <div class="tags">🧓 女儿满月</div>
        <div class="visibility">🔓 本页设为开放共享</div>
      </div>
    </div>

    <div class="soul-page">
      <div class="photo-cover" style="background-image: url('https://images.unsplash.com/photo-1549834127-59b06f3a4879');"></div>
      <div class="memory-text">
        <h2>女儿一岁</h2>
        <p>她微笑着看着我</p>
        <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
        <div class="tags">女儿一岁</div>
        <div class="visibility">🕯️ 本页设为纪念私藏</div>
      </div>
    </div>
  </div>

  <script>
    const storageKey = window.location.pathname.includes('family') ? 'familyMemories' : 'personalMemories';
    let memories = JSON.parse(localStorage.getItem(storageKey)) || [];
    const container = document.querySelector('.container');

    function renderMemories() {
      container.innerHTML = ''; // 清空内容
      memories.forEach((mem, index) => {
        if (mem.status === 'burned') return;

        const div = document.createElement('div');
        div.className = 'soul-page';
        div.innerHTML = `
          <div class="memory-text">
            <h2>${mem.person} - ${mem.type}</h2>
            <p>${mem.text}</p>
            ${mem.file.endsWith('.mp3') || mem.file.endsWith('.wav') ?
              `<audio controls src="uploads/${mem.file}"></audio>` :
              `<div class="photo-cover" style="background-image: url('uploads/${mem.file}')"></div>`}
            <div class="tags">状态：${mem.status || 'active'}</div>
            <div class="visibility">${mem.visibility === 'public' ? '🔓 公开' : '🔒 私密'}</div>
            <button class="burn-button" onclick="burnMemory(${index})">🔥 焚毁并释放</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function burnMemory(index) {
      const confirmBurn = confirm("你确定要焚毁这段记忆？它将从页面中消失，并化作光之尘埃，返回宇宙之中。");
      if (confirmBurn) {
        memories[index].status = "burned";
        localStorage.setItem(storageKey, JSON.stringify(memories));
        alert("✨ 焚毁完成。伤痛已被接引。愿你回归平静。");
        renderMemories();
      }
    }

    renderMemories();
  </script>

  <div class="candle" style="margin-top: 40px;">
    <img src:'assets/images/candle.png'; alt="点灯祈福图标" style="width: 64px;">
    <p style="color: #ccc;">您的灵灯正在为祈愿而燃，点击每段记忆下方的按钮，即可送出净愿。</p>
  </div>
</body>
</html>

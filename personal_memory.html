<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>私人记忆影壁 Personal Memory</title>
  <style>
    body {
      font-family: "Noto Serif SC", serif;
      background: #0b0b0b;
      color: #d4af37;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-bar {
      text-align: center;
      margin-bottom: 20px;
    }

    select, input[type="search"] {
      padding: 8px 12px;
      margin: 0 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    .memory-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .memory-card {
      width: 320px;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #d4af37;
    }

    .memory-card img,
    .memory-card video,
    .memory-card audio {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 6px;
    }

    .label {
      font-weight: bold;
      margin-top: 5px;
    }

    .text-block {
      background-color: rgba(255,255,255,0.08);
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>私人记忆影壁</h1>

  <div class="filter-bar">
    <label for="typeFilter">筛选类型：</label>
    <select id="typeFilter">
      <option value="all">全部</option>
      <option value="photo">📷 照片</option>
      <option value="video">📹 视频</option>
      <option value="audio">🎙️ 语音</option>
      <option value="note">📝 笔记</option>
      <option value="journal">📓 记事本</option>
    </select>
    <input type="search" id="searchInput" placeholder="搜索人物或内容..." />
  </div>

  <div class="memory-list" id="memoryList"></div>

  <script>
    const memories = JSON.parse(localStorage.getItem('personalMemories')) || [];
    const memoryList = document.getElementById('memoryList');
    const typeFilter = document.getElementById('typeFilter');
    const searchInput = document.getElementById('searchInput');

    function renderMemories() {
      memoryList.innerHTML = '';

      const filterType = typeFilter.value;
      const keyword = searchInput.value.trim().toLowerCase();

      const filtered = memories.filter(memory => {
        const matchType = (filterType === 'all' || memory.type === filterType);
        const matchKeyword = (
          memory.person.toLowerCase().includes(keyword) ||
          memory.text?.toLowerCase().includes(keyword)
        );
        return matchType && matchKeyword;
      });

      filtered.forEach(memory => {
        const card = document.createElement('div');
        card.className = 'memory-card';

        let mediaHTML = '';
        if (memory.type === 'photo') {
          mediaHTML = `<img src="${memory.fileData}" alt="照片" />`;
        } else if (memory.type === 'video') {
          mediaHTML = `<video controls src="${memory.fileData}"></video>`;
        } else if (memory.type === 'audio') {
          mediaHTML = `<audio controls src="${memory.fileData}"></audio>`;
        }

        let textHTML = '';
        if (memory.type === 'note' || memory.type === 'journal') {
          textHTML = `<div class="text-block">${memory.text || ''}</div>`;
        } else if (memory.text) {
          textHTML = `<p>🧾 描述：${memory.text}</p>`;
        }

        card.innerHTML = `
          <div class="label">👤 ${memory.person}（${memory.status === 'alive' ? '在世' : '已过世'}）</div>
          <div class="label">📌 类型：${memory.type}</div>
          ${mediaHTML}
          ${textHTML}
        `;

        memoryList.appendChild(card);
      });
    }

    // 初始化 + 事件监听
    renderMemories();
    typeFilter.addEventListener('change', renderMemories);
    searchInput.addEventListener('input', renderMemories);
  </script>
</body>
</html>

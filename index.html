<script>
// Password hashing using Web Crypto API
async function hashPassword(password) {
  const encoder = new TextEncoder();
  const data = encoder.encode(password);
  const hashBuffer = await crypto.subtle.digest('SHA-256', data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

// Secure login handler
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const statusEl = document.getElementById('status');
  const btn = document.getElementById('loginBtn');

  btn.disabled = true;
  statusEl.innerHTML = '<p>验证中...</p>';

  try {
    const hashedPassword = await hashPassword(document.getElementById('password').value);

    const response = await fetch('/api/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-Requested-With': 'XMLHttpRequest'
      },
      body: JSON.stringify({
        email: document.getElementById('email').value,
        password: hashedPassword,
        recaptcha: grecaptcha.getResponse()
      })
    });

    const data = await response.json();

    if (response.ok) {
      window.location.href = data.redirectUrl || '/vip-dashboard.html';
    } else {
      statusEl.innerHTML = `<p style="color:red">${data.message || '登录失败，请检查凭证'}</p>`;
      grecaptcha.reset();
    }
  } catch (err) {
    statusEl.innerHTML = '<p style="color:red">网络错误，请稍后再试</p>';
    console.error('Login error:', err);
  } finally {
    btn.disabled = false;
  }
});

// Password reset handler
document.getElementById('resetForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const statusEl = document.getElementById('status');
  const btn = e.target.querySelector('button');

  btn.disabled = true;
  statusEl.innerHTML = '<p>发送中...</p>';

  try {
    const response = await fetch('/api/auth/reset-password', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-Requested-With': 'XMLHttpRequest'
      },
      body: JSON.stringify({
        email: document.getElementById('resetEmail').value,
        recaptcha: grecaptcha.getResponse()
      })
    });

    const data = await response.json();

    if (response.ok) {
      statusEl.innerHTML = `<p>重置链接已发送至您的邮箱</p>`;
    } else {
      statusEl.innerHTML = `<p style="color:red">${data.message || '请求失败'}</p>`;
      grecaptcha.reset();
    }
  } catch (err) {
    statusEl.innerHTML = '<p style="color:red">网络错误</p>';
    console.error('Reset error:', err);
  } finally {
    btn.disabled = false;
  }
});
</script>

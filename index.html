<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>命理报告 - 输入信息 (Astrology Report - Input Information)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            max-width: 480px;
            margin: 2rem auto;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 8px;
            line-height: 1.8;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.6rem;
        }
        h1 small {
            display: block;
            font-size: 1rem;
            color: #666;
        }
        label {
            display: block;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        input, select, button {
            width: 100%;
            padding: 0.6rem;
            font-size: 1rem;
            margin-top: 0.4rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 2rem;
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <h1>
        命理报告 - 输入信息
        <small>(Astrology Report - Input Information)</small>
    </h1>

    <form action="/report" method="POST">
        <label for="subject">测算项目 <small>(Subject)</small></label>
        <select id="subject" name="subject" required>
            <option value="basic_bazi" selected>八字免费测 <small>(Free Bazi Analysis)</small></option>
        </select>

        <label for="calendar_type">选择历法 <small>(Calendar Type: Solar / Lunar)</small></label>
        <select id="calendar_type" name="calendar_type" required>
            <option value="solar">阳历 <small>(Solar)</small></option>
            <option value="lunar">农历 <small>(Lunar)</small></option>
        </select>

        <label for="year">出生年 <small>(Year of Birth)</small></label>
        <input type="number" id="year" name="year" required min="1900" max="2100">

        <label for="month">出生月 <small>(Month of Birth)</small></label>
        <input type="number" id="month" name="month" required min="1" max="12">

        <label for="day">出生日 <small>(Day of Birth)</small></label>
        <input type="number" id="day" name="day" required min="1" max="31">

        <label for="hour">出生时（24小时制） <small>(Hour of Birth - 24h)</small></label>
        <input type="number" id="hour" name="hour" required min="0" max="23">

        <label for="birthplace">出生地 <small>(Place of Birth)</small></label>
        <input type="text" id="birthplace" name="birthplace" required>

        <button type="submit">生成报告</button>
    </form>
</body>
</html>

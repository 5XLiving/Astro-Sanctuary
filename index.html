<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>会员登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Noto Serif SC", serif;
      background-color: #111;
      color: #ffd700;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #ffd700;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>登入灵性会员系统</h1>
  <input type="email" id="email" placeholder="请输入 Email" required><br>
  <input type="password" id="password" placeholder="请输入密码" required><br>
  <button onclick="login()">登入</button>

  <script>
    const token = "YOUR_TOKEN_HERE"; // 你的 Airtable token，例如 patXXXX
    const baseId = "YOUR_BASE_ID";   // 你的 Base ID，例如 appXXXXXXXX
    const tableName = "members";     // 表格名称

    async function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("请输入 Email 和密码");
        return;
      }

      try {
        const url = `https://api.airtable.com/v0/${baseId}/${tableName}?filterByFormula=LOWER(Email)='${email}'`;
        const res = await fetch(url, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        const data = await res.json();

        if (!data.records.length) {
          alert("账号不存在");
          return;
        }

        const record = data.records[0].fields;
        const correctPassword = record.Password;
        const expiredDate = record["Expired Date"]?.split("T")[0];
        const today = new Date().toISOString().split("T")[0];

        if (password !== correctPassword) {
          alert("密码错误");
          return;
        }

        if (today > expiredDate) {
          alert("会员已过期");
          return;
        }

        // 登录成功，跳转会员页面
        window.location.href = "member_astro_report.html";

      } catch (error) {
        console.error(error);
        alert("登入失败，请稍后再试");
      }
    }
  </script>
</body>
</html>

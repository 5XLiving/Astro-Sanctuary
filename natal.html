<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>本命星盘 | Natal Chart</title>
  <style>
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      background-image: url('assets/images/gate.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
      pointer-events: none;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #d4af37;
      font-family: 'Noto Serif', serif;
      text-align: center;
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    input, select {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      padding: 12px 20px;
      font-size: 1em;
      background-color: #e0c878;
      border: none;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>本命星盘解析<br>Natal Birth Chart</h1>

  <p>请输入出生资料，我们将为你绘制专属的本命星图。</p>

  <div>
    <input type="text" placeholder="姓名 / Name (optional)">
    <select>
      <option>男性 / Male</option>
      <option>女性 / Female</option>
    </select>
    <br>
    <input type="date" placeholder="出生日期 / Birth Date">
    <input type="time" placeholder="出生时间 / Time of Birth">
    <input type="text" placeholder="出生地点 / Place of Birth">
    <br>
    <button onclick="alert('本命星盘尚未接入系统')">生成星盘 Generate Chart</button>
  </div>
</body>
</html>

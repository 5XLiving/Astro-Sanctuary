<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>事业与财运判断</title>
  <style>
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: url('/assets/images/gate.jpg'); /* 或换成你实际路径 */
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  z-index: -1;
}

body {
  position: relative;
  font-family: "Noto Serif SC", serif;
  color: #ffd700;
  padding: 30px;
  max-width: 800px;
  margin: auto;
  z-index: 0;
  background-color: transparent;
}

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    section {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      margin: 20px 0;
      border-left: 5px solid #ffd700;
      border-radius: 8px;
    }

    .speak-btn {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 0.9em;
      background-color: #1a1a1a;
      color: #ffd700;
      border: 1px solid #ffd700;
      border-radius: 6px;
      cursor: pointer;
    }

    .speak-btn:hover {
      background-color: #333;
    }
</head>
<body>

<h1>📘第20课：事业与财运判断</h1>

<select id="langSelect">
  <option value="zh-CN">中文（简体）</option>
  <option value="zh-TW">中文（繁體）</option>
  <option value="en-US">English</option>
  <option value="ja-JP">日本語</option>
  <option value="th-TH">ภาษาไทย</option>
  <option value="id-ID">Bahasa Indonesia</option>
  <option value="vi-VN">Tiếng Việt</option>
  <option value="tl-PH">Filipino（菲律宾）</option>
  <option value="fr-FR">Français（法语）</option>
  <option value="de-DE">Deutsch（德语）</option>
  <option value="es-ES">Español（西语）</option>
  <option value="pt-PT">Português（葡语）</option>
  <option value="hi-IN">हिन्दी（Hindi）</option>
</select>

<section>
  <p>
    <h2>看事业，先看“官印财”</h2><br>
    八字中的事业判断，主要围绕「官星」、「印星」、「财星」三者结构：<br>
    官星代表职位、责任、社会地位<br>
    印星代表学历、专业、能力基础<br>
    财星代表资源、市场、客户来源<br>
    三者组合协调，事业发展顺畅；若互冲互克，事业多变或中断。
  </p>
  <button class="speak-btn" onclick="toggleSpeak(this)">📣 翻译并朗读</button>
</section>

<section>
  <p>
    <h2>什么是好财运</h2><br>
    有财星但日主能承 → 能赚钱<br>
    财星为喜 → 钱来得轻松<br>
    财星多但无身 → 钱来压身，易被钱所困<br>
    财被克 → 钱难守；财被合 → 钱留不住<br>
    好财运不在“有没有财”，而是“有没有命去享财”。
  </p>
  <button class="speak-btn" onclick="toggleSpeak(this)">📣 翻译并朗读</button>
</section>

<section>
  <p>
    <h2>哪些八字适合创业</h2><br>
    食伤生财，有印为辅 → 创意与执行俱足<br>
    比劫夺财，带伤官 → 勇于竞争，敢闯敢拼<br>
    正财正官多者 → 适合稳定体制，创业压力大<br>
    架构清晰、主气强旺 → 抗压能力好，利于独立发展
  </p>
  <button class="speak-btn" onclick="toggleSpeak(this)">📣 翻译并朗读</button>
</section>

<section>
  <p>
    <h2>财运流年判断重点</h2><br>
    流年财星旺相 → 容易赚钱机会多<br>
    流年财合命中官印 → 事业机会与资源进账<br>
    流年财冲命中印 → 要花钱进修，或因家人支出<br>
    流年财破身 → 虽有进财，但压力大、健康受损
  </p>
  <button class="speak-btn" onclick="toggleSpeak(this)">📣 翻译并朗读</button>
</section>

<section>
  <p>
    <h2>实战建议重点</h2><br>
    有财要有“身”承之，有官要有“印”助之<br>
    用神不宜为财 → 不可一味追财，需以事业稳定为主<br>
    看行业 → 财星属木者，宜与教育、植物、设计等相关<br>
    看阶段 → 不同大运下，策略应因势而变
  </p>
  <button class="speak-btn" onclick="toggleSpeak(this)">📣 翻译并朗读</button>
</section>

<section>
  <p>
    <h2>案例解析：正官格 vs 伤官生财格</h2><br>
    甲子年、辛酉月、丁酉日、乙卯时 → 正官格，适合体系内发展，忌流年冲官<br>
    乙未年、丙午月、庚辰日、壬午时 → 食伤生财，有印护身，格局通透，适合创业<br>
    比较两者：一者重秩序与规矩，一者重输出与自由。断事业时须结合个性与格局结构。
  </p>
  <button class="speak-btn" onclick="toggleSpeak(this)">📣 翻译并朗读</button>
</section>

<section>
  <p>
    <h2>小练习：财运与行业判断</h2><br>
    八字：丙辰年、甲午月、戊寅日、庚午时（日主为戊土）<br>
    命中财星为何？在哪？强弱？<br>
    日主能承否？是否适合做生意？<br>
    官印组合是否成立？更适合自由或体制？<br>
    试着运用“官印财”结构分析其职业方向。
  </p>
  <button class="speak-btn" onclick="toggleSpeak(this)">📣 翻译并朗读</button>
</section>

  <script>
    let currentAudio = null;
    async function toggleSpeak(button) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
        button.textContent = "📣 翻译并朗读";
        return;
      }

      const lang = document.getElementById("langSelect").value;
      const section = button.closest("section");
      const text = section.querySelector("p").textContent.trim();

      let finalText = text;

      try {
        if (lang !== "zh-CN") {
          const transRes = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=zh-CN&tl=${lang}&dt=t&q=${encodeURIComponent(text)}`);
          const transData = await transRes.json();
          finalText = transData[0].map(d => d[0]).join(" ");
        }

        const ttsRes = await fetch("https://texttospeech.googleapis.com/v1/text:synthesize?key=AIzaSyAjTuqwHfTVLdxDOHqfbI9UJcFoM1hBlX4", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            input: { text: finalText },
            voice: { languageCode: lang, ssmlGender: "NEUTRAL" },
            audioConfig: { audioEncoding: "MP3" }
          })
        });

        const ttsData = await ttsRes.json();
        if (!ttsData.audioContent) throw new Error("语音生成失败");

        const audio = new Audio("data:audio/mp3;base64," + ttsData.audioContent);
        audio.play();
        button.textContent = "⏹️ 停止朗读";

        currentAudio = audio;
        audio.onended = () => {
          currentAudio = null;
          button.textContent = "📣 翻译并朗读";
        };
      } catch (err) {
        alert("❌ 无法播放语音：" + err.message);
      }
    }
  </script>

</body>
</html>

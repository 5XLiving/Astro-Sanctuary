<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>财位分析工具 - Upload Floor Plan for Wealth Spot Analysis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f6f6f6;
            padding: 40px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1rem;
        }
        label small {
            font-weight: normal;
            color: #666;
            margin-left: 6px;
            font-size: 0.85rem;
        }
        input[type="text"], select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>上传图纸标注财位 <small>(Upload Floor Plan for Wealth Spot Annotation)</small></h2>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">上传图纸 <small>(PDF/PNG/JPG)</small>：</label>
            <input type="file" id="file" name="floorplan" required>

            <label for="direction">主门朝向 <small>(Main Entrance Direction)</small>：</label>
            <select id="direction" name="direction" required>
                <option value="">请选择主门朝向 (Select Direction)</option>
                <option value="north">北 (North)</option>
                <option value="northeast">东北 (Northeast)</option>
                <option value="east">东 (East)</option>
                <option value="southeast">东南 (Southeast)</option>
                <option value="south">南 (South)</option>
                <option value="southwest">西南 (Southwest)</option>
                <option value="west">西 (West)</option>
                <option value="northwest">西北 (Northwest)</option>
            </select>

            <label for="birthdate">屋主八字 <small>(Birth Date & Time - Format: yyyy-mm-dd hh:mm)</small>：</label>
            <input type="text" id="birthdate" name="birthdate" placeholder="例如 1985-06-22 14:00" required>

            <label for="remarks">备注 <small>(Optional Notes)</small>：</label>
            <input type="text" id="remarks" name="remarks" placeholder="例如：厨房在西南，主人房在正北...">

            <button type="submit">提交图纸分析 <small>(Submit for Feng Shui Analysis)</small></button>
        </form>
    </div>
</body>
</html>


<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twin Soul Sync 灵魂伴侣合盘</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      background-image: url('assets/images/twin_soul_bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #ffeccd;
      font-family: "Noto Serif", serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
      color: #ffd1e3;
    }

    p {
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.8;
    }

    input, select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    .input-row {
      margin-top: 30px;
    }

    .submit-btn {
      background-color: #ffd1e3;
      color: #000;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
    }

    .result-box {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
    }

    @media screen and (max-width: 480px) {
      h1 { font-size: 2rem; }
      input, select, button { width: 90%; }
    }
  </style>
</head>
<body>
  <h1>🔮 Twin Soul Sync 灵魂伴侣合盘</h1>
  <p>输入你与对方的出生资料，我们将为你们生成命理与能量的合盘匹配报告。</p>

  <div class="input-row">
    <h3>你的资料 Your Info</h3>
    <input type="text" placeholder="姓名 Name (可选)">
    <select>
      <option>男性 Male</option>
      <option>女性 Female</option>
    </select>
    <input type="datetime-local">
  </div>

  <div class="input-row">
    <h3>对方资料 Partner Info</h3>
    <input type="text" placeholder="姓名 Name (可选)">
    <select>
      <option>男性 Male</option>
      <option>女性 Female</option>
    </select>
    <input type="datetime-local">
  </div>

  <button class="submit-btn">生成合盘报告 Generate Report</button>

  <div class="result-box">
    <h3>🌕 合盘示意报告 Sample Result</h3>
    <p>命理匹配度：87%</p>
    <p>能量共振：高（木火互补）</p>
    <p>适合发展为：深度灵性伴侣，适合共修成长</p>
  </div>
</body>
</html>

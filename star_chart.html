<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>西方星盘分析 - 命理心怜空间</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #d1af6e;
            font-family: "Noto Serif", serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            border-radius: 6px;
            border: none;
            font-size: 1em;
        }
        button {
            background-color: #d1af6e;
            color: #0d0d0d;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        .section {
            margin-top: 30px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>西方星盘简评</h1>

    <div>
        <input type="text" placeholder="姓名 (可选)">
        <select>
            <option>男性</option>
            <option>女性</option>
        </select>
        <input type="date">
        <input type="time">
        <input type="text" placeholder="出生城市">
        <button onclick="showChart()">生成星盘</button>
    </div>

    <div class="section">
        <h2>基础星盘结构</h2>
        <p>太阳星座：天蝎座</p>
        <p>月亮星座：双鱼座</p>
        <p>上升星座：巨蟹座</p>
        <p>金星星座：天秤座</p>
    </div>

    <div class="section">
        <h2>简评</h2>
        <p>太阳天蝎情感深沉，月亮双鱼富有想象，上升巨蟹带有照顾他人的能量。整体性格敏感而直觉强，适合灵性、艺术、心理方向发展。</p>
    </div>

    <div class="section">
        <h2>解锁完整报告</h2>
        <p>加入会员可解锁星盘合盘、能量中心与天赋图谱等完整内容。</p>
    </div>

</body>
</html>

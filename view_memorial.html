<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>纪怜页面 · Memorial Tribute</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Serif SC", serif;
      background-color: #000;
      color: #d4af37;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1533556231315-0b1889436c83');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid #d4af37;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .photo {
      width: 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.1rem;
      color: #f2e6c9;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .date {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .candle {
      animation: flicker 2s infinite;
      margin-top: 20px;
    }

    .candle img {
      width: 64px;
      margin-bottom: 10px;
    }

    @keyframes flicker {
      0% { opacity: 0.9; }
      50% { opacity: 0.6; }
      100% { opacity: 0.9; }
    }

    .blessing {
      font-style: italic;
      color: #ffd;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container" id="memorial-content">
    <h1>纪怜页面</h1>
    <p class="date">加载中...</p>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('memorialData'));
    const container = document.getElementById('memorial-content');

    if (data) {
      container.innerHTML = `
        <h1>${data.name} 的纪怜页面</h1>
        <div class="photo" style="background-image: url('uploads/${data.photo}');"></div>
        <div class="message">${data.message}</div>
        <div class="date">纪念日期：${data.date} ｜ 生平年份：${data.years}</div>
        <div class="candle">
          <img src="candle.png" alt="祈福蜡烛">
          <p class="blessing">愿此光，穿越黑夜，照见你的灵魂安息。</p>
        </div>
      `;
    } else {
      container.innerHTML = `<p>无法加载纪怜数据。</p>`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>登入灵性空间 · Login to Spiritual Shrine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      background-image: url('assets/images/gate.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
      pointer-events: none;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #ffd700;
      font-family: 'Noto Serif', serif;
      text-align: center;
      background-color: #000;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.2);
      border: 1px solid #ffd700;
      border-radius: 12px;
      max-width: 480px;
      margin: 0 auto;
      padding: 30px 20px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      text-align: left;
      font-size: 1rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background-color: #ffd700;
      color: #000;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0c878;
    }

    .result-box {
      margin-top: 30px;
      border: 1px solid #ffd700;
      border-radius: 12px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      font-size: 1rem;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>🔐 登入灵性空间</h1>

  <div class="container">
    <label for="shrine-id">空间 ID</label>
    <input type="text" id="shrine-id" placeholder="请输入空间 ID，例如 SHR-XXXXXX">

    <label for="shrine-pass">密码</label>
    <input type="password" id="shrine-pass" placeholder="请输入登入密码">

    <button onclick="loginShrine()">登入</button>

    <div id="result" class="result-box" style="display:none;"></div>
  </div>

  <script>
    function loginShrine() {
      const shrineId = document.getElementById('shrine-id').value.trim();
      const shrinePass = document.getElementById('shrine-pass').value.trim();
      const resultBox = document.getElementById('result');

      if (!shrineId || !shrinePass) {
        alert("请输入完整的空间 ID 和密码");
        return;
      }

      // 模拟验证流程
      if (shrineId === 'SHR-TEST' && shrinePass === '123456') {
        resultBox.style.display = 'block';
        resultBox.innerHTML = `
          <h2>✅ 登入成功</h2>
          <p>欢迎进入灵性空间：${shrineId}</p>
          <p><a href="family-shrine.html">👉 前往灵坛主页</a></p>
        `;
      } else {
        resultBox.style.display = 'block';
        resultBox.innerHTML = `<p style="color: red;">❌ 登入失败：ID 或密码错误。</p>`;
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>登入灵性空间 · Login to Spiritual Shrine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      background-image: url('assets/images/gate.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
      pointer-events: none;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #d4af37;
      font-family: 'Noto Serif', serif;
      text-align: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.2);
      border: 1px solid #d4af37;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 1rem;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-top: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 30px;
      background-color: #ffd700;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #e0c878;
      color: #0d0d0d;
    }

  </style>
</head>
<body>

  <h1>🔐 登入灵性空间</h1>

<div class="container">
  <label for="shrine-id">空间 ID</label>
  <input type="text" id="shrine-id" placeholder="请输入空间 ID，例如 SHR-XXXXXX">

  <label for="shrine-pass">密码</label>
  <input type="password" id="shrine-pass" placeholder="请输入登入密码">
  <br>
  <button onclick="view_memorial.html">登入</button>

  <div id="result" class="result-box" style="display:none;">
</div>

  <script>
    function loginShrine() {
      const shrineId = document.getElementById('shrine-id').value.trim();
      const shrinePass = document.getElementById('shrine-pass').value.trim();
      const resultBox = document.getElementById('result');

      if (!shrineId || !shrinePass) {
        alert("请输入完整的空间 ID 和密码");
        return;
      }

      // TODO: 这里应接入数据库验证 shrineId + password
      // 临时测试假设正确为 SHR-TEST, 密码为 123456
      if (shrineId === 'SHR-TEST' && shrinePass === '123456') {
        resultBox.style.display = 'block';
        resultBox.innerHTML = `
          <h2>✅ 登入成功</h2>
          <p>欢迎进入灵性空间：${shrineId}</p>
          <p><a href="family-shrine.html" style="color:#d4af37;">👉 前往灵坛主页</a></p>
        `;
      } else {
        resultBox.style.display = 'block';
        resultBox.innerHTML = `<p style="color: red;">❌ 登入失败：ID 或密码错误。</p>`;
      }
    }
  </script>

</body>
</html>

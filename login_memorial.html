<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>登入灵性空间 · Login to Spiritual Shrine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0e0e0e;
      color: #d4af37;
      font-family: "Noto Serif SC", serif;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #d4af37;
      color: #0e0e0e;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #f0cb4b;
    }

    .result-box {
      margin-top: 30px;
      border: 1px solid #d4af37;
      border-radius: 12px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>

  <h1>🔐 登入灵性空间</h1>

  <label for="shrine-id">空间 ID</label>
  <input type="text" id="shrine-id" placeholder="请输入空间 ID，例如 SHR-XXXXXX">

  <label for="shrine-pass">密码</label>
  <input type="password" id="shrine-pass" placeholder="请输入登入密码">

  <button onclick="view_memorial.html">登入</button>

  <div id="result" class="result-box" style="display:none;"></div>

  <script>
    function loginShrine() {
      const shrineId = document.getElementById('shrine-id').value.trim();
      const shrinePass = document.getElementById('shrine-pass').value.trim();
      const resultBox = document.getElementById('result');

      if (!shrineId || !shrinePass) {
        alert("请输入完整的空间 ID 和密码");
        return;
      }

      // TODO: 这里应接入数据库验证 shrineId + password
      // 临时测试假设正确为 SHR-TEST, 密码为 123456
      if (shrineId === 'SHR-TEST' && shrinePass === '123456') {
        resultBox.style.display = 'block';
        resultBox.innerHTML = `
          <h2>✅ 登入成功</h2>
          <p>欢迎进入灵性空间：${shrineId}</p>
          <p><a href="family-shrine.html" style="color:#d4af37;">👉 前往灵坛主页</a></p>
        `;
      } else {
        resultBox.style.display = 'block';
        resultBox.innerHTML = `<p style="color: red;">❌ 登入失败：ID 或密码错误。</p>`;
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>免费祈愿投稿</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0c878;
      font-family: "Noto Serif", serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    input, select {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      padding: 12px 20px;
      font-size: 1em;
      background-color: #e0c878;
      border: none;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
    }
    .section {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>

   <h2>🕯 免费祈愿投稿</h2>
  <form>
    <label>你的姓名（可匿名）</label>
    <input type="text" name="wish_name">

    <label>心愿标题</label>
    <input type="text" name="wish_title" required>

    <label>心愿内容</label>
    <textarea name="wish_content" rows="5" required></textarea>

    <label>供奉对象</label>
    <select name="wish_target">
      <option value="guanyin">观音菩萨</option>
      <option value="taisui">太岁星君</option>
      <option value="mother_earth">宇宙之母</option>
      <option value="guardian">守护灵</option>
    </select>

    <label>希望祈福日期</label>
    <input type="date" name="wish_date">

    <label>是否公开在祈愿墙</label>
    <select name="public">
      <option value="yes">是</option>
      <option value="no">否</option>
    </select>

    <button type="submit">提交祈愿</button>
  </form>

</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>往生记怜录 Soul Memorial Record</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b0b0b;
      font-family: "Noto Serif SC", serif;
      color: #e8dcb5;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.03);
      border: 1px solid #e8dcb5;
      border-radius: 16px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
      color: #fff9db;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #e0c878;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #fff9db;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #c9a347;
      color: #0b0b0b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #dcb75f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🕯️ 往生记怜录<br>Soul Memorial Record</h1>

    <form>
      <label for="name">纪念者姓名 / Name of Departed</label>
      <input type="text" id="name" name="name" required>

      <label for="dates">生卒年份 / Years of Life</label>
      <input type="text" id="dates" name="dates" placeholder="如：1950 – 2023">

      <label for="story">生平简介 / Life Story</label>
      <textarea id="story" name="story" rows="5"></textarea>

      <label for="photo">上传纪念照片 / Upload Memorial Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*">

      <label for="message">纪念留言 / Memorial Message</label>
      <textarea id="message" name="message" rows="3" placeholder="写一封信，或祈祷一句祝福"></textarea>

      <label for="date">纪念日期（如忌日）/ Memorial Date</label>
      <input type="date" id="date" name="date">

      <button type="submit">🌸 提交纪念 / Submit Tribute</button>
    </form>
  </div>
</body>
</html>

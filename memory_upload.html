<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>记忆上传 Memory Upload</title>
  <style>
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      background-image: url('assets/images/gate.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
      pointer-events: none;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #d4af37;
      font-family: 'Noto Serif', serif;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.04);
      border: 1px solid #d4af37;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }

    input[type="file"] {
      background-color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #d4af37;
      color: #000;
      border: none;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>记忆上传 Memory Upload</h1>
  <div class="container">
    <form id="memoryForm">
      <label for="person">人物标签（如：奶奶）</label>
      <input type="text" id="person" name="person" required />

      <label for="type">回忆类型</label>
      <select id="type" name="type" required>
        <option value="photo">📷 照片</option>
        <option value="video">📹 视频</option>
        <option value="audio">🎙️ 语音</option>
        <option value="note">📝 笔记</option>
        <option value="journal">📓 记事本</option>
      </select>

      <label for="file">上传文件（照片或语音）</label>
      <input type="file" id="file" name="file" accept="image/*,audio/*" />

      <label for="text">文字内容（说明或笔记）</label>
      <textarea id="text" name="text" placeholder="写下这段回忆的描述..."></textarea>

      <label for="visibility">是否公开展示</label>
      <select id="visibility" name="visibility" required>
        <option value="public">🔓 公开</option>
        <option value="private">🔒 影壁保留</option>
      </select>

      <button type="submit" class="submit-btn">保存回忆</button>
    </form>
  </div>

  <footer>心怜空间 · 记录你与所爱之人的灵魂连结</footer>

  <script>
    document.getElementById('memoryForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];

      const reader = new FileReader();

      reader.onload = function () {
        const data = {
          person: document.getElementById('person').value,
          status: document.getElementById('status').value,
          type: document.getElementById('type').value,
          text: document.getElementById('text').value,
          visibility: document.getElementById('visibility').value,
          fileData: reader.result // base64 数据
        };

        const storageKey = data.visibility === 'public' ? 'familyMemories' : 'personalMemories';
        const memories = JSON.parse(localStorage.getItem(storageKey)) || [];

        memories.push(data);
        localStorage.setItem(storageKey, JSON.stringify(memories));

        alert('回忆已保存 ✅');

        window.location.href = data.visibility === 'public' ? 'family_memory.html' : 'personal_memory.html';
      };

      if (file) {
        reader.readAsDataURL(file); // 读取成 base64
      } else {
        reader.onload(); // 没上传也可保存
      }
    });
  </script>
</body>
</html>

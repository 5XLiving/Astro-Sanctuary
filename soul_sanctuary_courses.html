
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>命理课程展示页 - 心怜空间</title>
  <style>
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      background-image: url('assets/images/gate.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
      pointer-events: none;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #d4af37;
      font-family: 'Noto Serif', serif;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 1000px;
    }

    .course-card {
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid #d4af37;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 15px;
    }

    .course-card img {
      width: 100%;
      height: auto;
    }

    .course-card h3 {
      margin: 15px 0 5px 0;
      font-size: 1.3em;
    }

    .course-card p {
      margin: 0 10px 10px 10px;
      font-size: 1em;
    }

    .course-card audio {
      width: 90%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🌕 命理课程展示页 · 心怜空间</h1>
  <div class="course-grid">
    <div class="course-card">
      <img src="https://via.placeholder.com/300x180.png?text=八字命理" alt="八字课程">
      <h3>八字命理基础</h3>
      <p>掌握五行与十神的本质</p>
      <audio controls>
        <source src="assets/audio/bazi_intro.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
      </audio>
    </div>

    <div class="course-card">
      <img src="https://via.placeholder.com/300x180.png?text=塔罗牌课程" alt="塔罗课程">
      <h3>塔罗牌进阶</h3>
      <p>解读凯尔特十字阵与能量布局</p>
      <audio controls>
        <source src="assets/audio/tarot_intro.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="course-card">
      <img src="https://via.placeholder.com/300x180.png?text=占星学课程" alt="占星课程">
      <h3>占星学基础</h3>
      <p>了解太阳、月亮与上升星座的意义</p>
      <audio controls>
        <source src="assets/audio/astro_intro.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="course-card">
      <img src="https://via.placeholder.com/300x180.png?text=灵数课程" alt="灵数课程">
      <h3>灵数能量分析</h3>
      <p>揭开数字与人生蓝图的秘密</p>
      <audio controls>
        <source src="assets/audio/numerology_intro.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>
</body>
</html>

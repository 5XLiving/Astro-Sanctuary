
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>命理供门 - Astro Sanctuary</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif', serif;
      color: #f5deb3;
      background-image: url('assets/images/gate.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      letter-spacing: 4px;
    }

    .menu {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 30px;
    }

    .menu a {
      background-color: rgba(34, 34, 34, 0.8);
      color: #f5deb3;
      text-align: center;
      padding: 14px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    .menu a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .footer a {
      color: white;
      background: #444;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 3.2rem;
      }
      .menu {
        grid-template-columns: 1fr 1fr;
        max-width: 600px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>命理供门</h1>
    <div class="menu">
      <a href="#">八字命理分析</a>
      <a href="#">本命星盘分析</a>
      <a href="#">灵数分析</a>
      <a href="#">塔罗指引分析</a>
      <a href="#">九星气学分析</a>
      <a href="#">能量类型分析</a>
    </div>
    <div class="footer">
      <a href="https://yourshopifyshop.myshopify.com">← 返回命理商城</a>
    </div>
  </div>
</body>
</html>

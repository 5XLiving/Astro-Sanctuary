<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>双方八字合盘分析 - 正缘判定 (Compatibility Analysis - The Right One)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            max-width: 680px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: #fffdf7;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            line-height: 1.8;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: normal;
            line-height: 1.3;
        }
        h1 .chinese {
            font-size: 1.8rem;
            font-weight: bold;
        }
        h1 .english {
            font-size: 1rem;
            color: #666;
            margin-top: 0.3rem;
            font-weight: normal;
            letter-spacing: 0.03em;
        }
        h2 {
            margin-top: 2rem;
            color: #444;
        }
        label {
            display: block;
            margin-top: 0.8rem;
            font-size: 1.05rem;
        }
        label small {
            color: #666;
            font-size: 0.85rem;
            margin-left: 6px;
            font-weight: normal;
        }
        input, select {
            width: 100%;
            padding: 0.6rem;
            font-size: 1rem;
            margin-top: 0.2rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            margin-top: 2rem;
            padding: 0.8rem;
            background-color: #dc2626;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b91c1c;
        }
    </style>
</head>
<body>
    <h1>
        <div class="chinese">双方八字测：他是不是我的正缘？</div>
        <div class="english">Compatibility Check: Is He/She My True Match?</div>
    </h1>

    <form action="/pay/marriage_compatibility" method="POST">
        <h2>甲方（您）<small> (Party A - You)</small></h2>
        <label>姓名 <small>(Name)</small>：
            <input type="text" name="your_name" required>
        </label>
        <label>阳历或农历 <small>(Solar or Lunar Calendar)</small>：
            <select name="your_calendar" required>
                <option value="solar">阳历 (Solar)</option>
                <option value="lunar">农历 (Lunar)</option>
            </select>
        </label>
        <label>出生年 <small>(Year of Birth)</small>：
            <input type="number" name="your_year" required min="1900" max="2100">
        </label>
        <label>出生月 <small>(Month of Birth)</small>：
            <input type="number" name="your_month" required min="1" max="12">
        </label>
        <label>出生日 <small>(Day of Birth)</small>：
            <input type="number" name="your_day" required min="1" max="31">
        </label>
        <label>出生时（24小时制） <small>(Hour of Birth, 24-hour)</small>：
            <input type="number" name="your_hour" required min="0" max="23">
        </label>
        <label>出生地 <small>(Place of Birth)</small>：
            <input type="text" name="your_birthplace" required>
        </label>

        <h2>乙方（对方）<small> (Party B - Partner)</small></h2>
        <label>姓名（可留空） <small>(Name, optional)</small>：
            <input type="text" name="partner_name">
        </label>
        <label>阳历或农历 <small>(Solar or Lunar Calendar)</small>：
            <select name="partner_calendar" required>
                <option value="solar">阳历 (Solar)</option>
                <option value="lunar">农历 (Lunar)</option>
            </select>
        </label>
        <label>出生年 <small>(Year of Birth)</small>：
            <input type="number" name="partner_year" required min="1900" max="2100">
        </label>
        <label>出生月 <small>(Month of Birth)</small>：
            <input type="number" name="partner_month" required min="1" max="12">
        </label>
        <label>出生日 <small>(Day of Birth)</small>：
            <input type="number" name="partner_day" required min="1" max="31">
        </label>
        <label>出生时（24小时制） <small>(Hour of Birth, 24-hour)</small>：
            <input type="number" name="partner_hour" required min="0" max="23">
        </label>
        <label>出生地 <small>(Place of Birth)</small>：
            <input type="text" name="partner_birthplace" required>
        </label>

        <button type="submit">付款后获取合盘分析 <small>(Pay to Get Compatibility Analysis)</small></button>
    </form>
</body>
</html>

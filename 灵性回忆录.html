<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>灵性回忆录 - Spiritual Memoirs</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0c878;
      font-family: "Noto Serif", serif;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 860px;
      margin: 40px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    input, textarea, select {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      width: 80%;
      max-width: 480px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      padding: 12px 20px;
      font-size: 1em;
      background-color: #e0c878;
      border: none;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
    }
    .section {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #2a2a2a;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>灵性回忆录<br>Spiritual Memoirs</h1>
    <p>请选择记录方式：</p>
    <select id="recordType" onchange="showSection()">
      <option value="">-- 请选择记录方式 --</option>
      <option value="photo">📷 照片上传</option>
      <option value="audio">🎤 语音记录</option>
      <option value="note">📝 灵性笔记</option>
      <option value="journal">📖 共享记事本</option>
      <option value="wish">🙏 愿望祈祷</option>
    </select>

    <!-- 📷 照片上传 -->
    <div id="photo" class="section">
      <h2>照片上传</h2>
      <input type="file" accept="image/*">
      <textarea placeholder="照片说明 / 记录神圣时刻与家庭生活"></textarea>
    </div>

    <!-- 🎤 语音记录 -->
    <div id="audio" class="section">
      <h2>语音上传</h2>
      <input type="file" accept="audio/*">
      <textarea placeholder="请描述内容：祈祷、梦境或亲人声音备注"></textarea>
    </div>

    <!-- 📝 灵性笔记 -->
    <div id="note" class="section">
      <h2>灵性笔记</h2>
      <textarea placeholder="记录内在感应、梦境解析、灵性体验、能量记录等内容"></textarea>
    </div>

    <!-- 📖 共享记事本 -->
    <div id="journal" class="section">
      <h2>家庭共享记事本</h2>
      <textarea placeholder="撰写家庭成员的灵性记录、生活片段或纪念故事"></textarea>
    </div>

    <!-- 🙏 愿望祈祷 -->
    <div id="wish" class="section">
      <h2>愿望祈祷</h2>
      <input type="text" placeholder="愿望标题">
      <textarea placeholder="愿望内容 / Manifestation 内容"></textarea>
      <select>
        <option>选择守护神明</option>
        <option>观音菩萨</option>
        <option>天官大帝</option>
        <option>妈祖</option>
        <option>其他灵性存在</option>
      </select>
    </div>

    <div style="margin-top: 30px;">
      <button onclick="submitForm()">提交记录 / Submit</button>
    </div>
  </div>

  <script>
    function showSection() {
      const type = document.getElementById("recordType").value;
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.style.display = "none");
      if (type) document.getElementById(type).style.display = "block";
    }

    function submitForm() {
      alert("灵性记录已提交，感恩您的贡献 🕊️");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会员档案 / Member Profile</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #d4af37;
      font-family: 'Noto Serif SC', serif;
      padding: 30px;
      text-align: center;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #d4af37;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.05);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      background: #222;
      color: #fff;
    }

    .readonly {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>会员八字档案</h1>
  <div class="container">
    <label for="name">姓名 / Name</label>
    <input type="text" id="name" />

    <label for="gender">性别 / Gender</label>
    <select id="gender">
      <option value="男">男</option>
      <option value="女">女</option>
      <option value="其他">其他</option>
    </select>

    <label for="birthdate">出生日期 / Birth Date</label>
    <input type="date" id="birthdate" />

    <label for="birthtime">出生时间 / Birth Time</label>
    <input type="time" id="birthtime" />

    <label for="birthplace">出生地 / Birthplace</label>
    <input type="text" id="birthplace" />

    <label for="isLunar">是否农历 / Lunar?</label>
    <select id="isLunar">
      <option value="false">否 (Gregorian)</option>
      <option value="true">是 (Lunar)</option>
    </select>

    <label for="level">会员等级 / Membership Level</label>
    <input type="text" id="level" class="readonly" readonly />
  </div>

  <script>
    const member = JSON.parse(localStorage.getItem('memberProfile')) || {};
    document.getElementById('name').value = member.fullName || '';
    document.getElementById('gender').value = member.gender || '男';
    document.getElementById('birthdate').value = member.birthDate || '';
    document.getElementById('birthtime').value = member.birthTime || '';
    document.getElementById('birthplace').value = member.birthplace || '';
    document.getElementById('isLunar').value = member.isLunar ? 'true' : 'false';
    document.getElementById('level').value = member.membershipLevel || 'free';
  </script>
</body>
</html>

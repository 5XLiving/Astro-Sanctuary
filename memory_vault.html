<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>保险箱 · Memory Vault</title>
  <style>
    body {
      font-family: "Kaiti", sans-serif;
      background-color: #f3f4f6;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #3b3b3b;
      font-size: 24px;
      margin-bottom: 8px;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-bottom: 24px;
    }
    label {
      margin-top: 16px;
      display: block;
      font-weight: bold;
      font-size: 16px;
    }
    small {
      display: block;
      font-weight: normal;
      font-size: 13px;
      color: #777;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #fafafa;
      font-size: 16px;
    }
    input[type="file"] {
      padding: 6px;
    }
    .submit-btn {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      background-color: #374151;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #1f2937;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔐 保险箱 · Memory Vault</h1>
    <div class="subtitle">专为不在之人保存的回忆 | Preserving Memories of Those Who’ve Gone</div>

    <form>
      <label for="personName">姓名 / 称呼 <small>Name / Identity</small></label>
      <input type="text" id="personName" name="personName" placeholder="他 / 她的名字" />

      <label for="memoryType">记忆类型 <small>Memory Type</small></label>
      <select id="memoryType" name="memoryType">
        <option value="image">相片 Photo</option>
        <option value="audio">音频 AI Audio</option>
        <option value="text">文字纪念 Text</option>
      </select>

      <label for="file">上传文件 <small>Upload File</small></label>
      <input type="file" id="file" name="file" />

      <label for="notes">备注 <small>Optional Notes</small></label>
      <textarea id="notes" name="notes" rows="4" placeholder="你想写给他 / 她的话或记录内容…"></textarea>

      <button type="submit" class="submit-btn">保存进保险箱 Save to Vault</button>
    </form>
  </div>
</body>
</html>

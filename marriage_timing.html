<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>结婚吉日月份 - 八字合婚 (Marriage Timing by Bazi Compatibility)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            max-width: 680px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: #fffefc;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            line-height: 1.8;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }
        h1 .chinese {
            font-size: 1.8rem;
            font-weight: bold;
        }
        h1 .english {
            font-size: 1rem;
            color: #666;
            margin-top: 0.3rem;
            font-weight: normal;
            letter-spacing: 0.03em;
        }
        h2 {
            margin-top: 2rem;
            color: #444;
        }
        label {
            display: block;
            margin-top: 0.8rem;
            font-size: 1.05rem;
        }
        label small {
            color: #666;
            font-size: 0.85rem;
            margin-left: 6px;
            font-weight: normal;
        }
        input, select {
            width: 100%;
            padding: 0.6rem;
            font-size: 1rem;
            margin-top: 0.2rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            margin-top: 2rem;
            padding: 0.8rem;
            background-color: #15803d;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #166534;
        }
    </style>
</head>
<body>
    <h1>
        <div class="chinese">双方八字测：结婚吉日月份推荐</div>
        <div class="english">Marriage Timing Based On Bazi</div>
    </h1>

    <form action="/pay/marriage_good_month" method="POST">
        <h2>甲方（您） <small>(Party A - You)</small></h2>

        <label>姓名 <small>(Name)</small></label>
        <input type="text" name="your_name" required>

        <label>阳历或农历 <small>(Solar or Lunar Calendar)</small></label>
        <select name="your_calendar" required>
            <option value="solar">阳历 (Solar)</option>
            <option value="lunar">农历 (Lunar)</option>
        </select>

        <label>出生年 <small>(Year of Birth)</small></label>
        <input type="number" name="your_year" required min="1900" max="2100">

        <label>出生月 <small>(Month of Birth)</small></label>
        <input type="number" name="your_month" required min="1" max="12">

        <label>出生日 <small>(Day of Birth)</small></label>
        <input type="number" name="your_day" required min="1" max="31">

        <label>出生时（24小时制） <small>(Hour of Birth, 24-hour format)</small></label>
        <input type="number" name="your_hour" required min="0" max="23">

        <label>出生地 <small>(Place of Birth)</small></label>
        <input type="text" name="your_birthplace" required>

        <h2>乙方（对方） <small>(Party B - Partner)</small></h2>

        <label>姓名（可留空） <small>(Name, optional)</small></label>
        <input type="text" name="partner_name">

        <label>阳历或农历 <small>(Solar or Lunar Calendar)</small></label>
        <select name="partner_calendar" required>
            <option value="solar">阳历 (Solar)</option>
            <option value="lunar">农历 (Lunar)</option>
        </select>

        <label>出生年 <small>(Year of Birth)</small></label>
        <input type="number" name="partner_year" required min="1900" max="2100">

        <label>出生月 <small>(Month of Birth)</small></label>
        <input type="number" name="partner_month" required min="1" max="12">

        <label>出生日 <small>(Day of Birth)</small></label>
        <input type="number" name="partner_day" required min="1" max="31">

        <label>出生时（24小时制） <small>(Hour of Birth, 24-hour format)</small></label>
        <input type="number" name="partner_hour" required min="0" max="23">

        <label>出生地 <small>(Place of Birth)</small></label>
        <input type="text" name="partner_birthplace" required>

        <button type="submit">付款后查看结婚吉日月份建议 <small>(Pay to View Suggested Auspicious Marriage Months)</small></button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>事业与副业转折点测算 - 八字分析 (Career Turning Point - Bazi Analysis)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            max-width: 680px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: #fffefc;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            line-height: 1.8;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }
        h1 .chinese {
            font-size: 1.8rem;
            font-weight: bold;
        }
        h1 .english {
            font-size: 1rem;
            color: #666;
            margin-top: 0.3rem;
            font-weight: normal;
            letter-spacing: 0.03em;
        }
        label {
            display: block;
            margin-top: 0.8rem;
            font-size: 1.05rem;
        }
        label small {
            color: #666;
            font-size: 0.85rem;
            margin-left: 6px;
            font-weight: normal;
        }
        input, select {
            width: 100%;
            padding: 0.6rem;
            font-size: 1rem;
            margin-top: 0.2rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            padding: 0.6rem;
            font-size: 1rem;
            margin-top: 0.2rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            margin-top: 2rem;
            padding: 0.8rem;
            background-color: #15803d;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #166534;
        }
    </style>
</head>
<body>
    <h1>
        <div class="chinese">事业与副业转折点测算</div>
        <div class="english">Career & Side Business Turning Point (Bazi Analysis)</div>
    </h1>

    <form action="/pay/career_turning_point" method="POST">
        <label>姓名 <small>(Name)</small>：</label>
        <input type="text" name="name" required>

        <label>阳历或农历 <small>(Solar or Lunar Calendar)</small>：</label>
        <select name="calendar" required>
            <option value="solar">阳历 (Solar)</option>
            <option value="lunar">农历 (Lunar)</option>
        </select>

        <label>出生年 <small>(Year of Birth)</small>：</label>
        <input type="number" name="year" required min="1900" max="2100">

        <label>出生月 <small>(Month of Birth)</small>：</label>
        <input type="number" name="month" required min="1" max="12">

        <label>出生日 <small>(Day of Birth)</small>：</label>
        <input type="number" name="day" required min="1" max="31">

        <label>出生时（24小时制） <small>(Hour of Birth, 24-hour)</small>：</label>
        <input type="number" name="hour" required min="0" max="23">

        <label>出生地 <small>(Place of Birth)</small>：</label>
        <input type="text" name="birthplace" required>

        <label>目前主业工作状况 <small>(Current Career Info)</small>：</label>
        <textarea name="current_job" rows="3" placeholder="例如：科技业工程师，工作已满5年…" required></textarea>

        <label>工作经验（年数） <small>(Years of Work Experience)</small>：</label>
        <input type="number" name="work_experience" min="0" max="80" required>

        <label>是否有副业/兴趣发展 <small>(Side Job or Passion Project?)</small>：</label>
        <textarea name="side_job" rows="3" placeholder="例如：正在经营手作品牌、考虑开课程…" required></textarea>

        <button type="submit">付款后查看事业发展关键时间 <small>(Pay to View Key Career Turning Points)</small></button>
    </form>
</body>
</html>

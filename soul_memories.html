<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>生命树 · 回忆录 Soul Memories</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Kaiti", "Arial", sans-serif;
      background-color: #f2f6f9;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      word-wrap: break-word;
    }
    h2 {
      text-align: center;
      color: #2d6a4f;
      font-weight: 700;
      font-size: 26px;
      margin-bottom: 4px;
    }
    .tree-icon {
      font-size: 36px;
      display: block;
      text-align: center;
      margin-bottom: 6px;
    }
    .subtitle {
      text-align: center;
      color: #666;
      font-size: 15px;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-size: 15px;
      font-weight: bold;
    }
    small {
      display: block;
      font-weight: normal;
      color: #888;
      font-size: 13px;
      margin-top: 4px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fafafa;
      font-size: 15px;
      font-family: inherit;
      color: #333;
    }
    input[type="file"] {
      padding: 6px;
    }
    .checkbox-group {
      margin-top: 16px;
      display: flex;
      align-items: flex-start;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      margin-top: 4px;
      cursor: pointer;
    }
    .checkbox-label {
      display: flex;
      flex-direction: column;
      user-select: none;
      cursor: pointer;
    }
    .submit-btn {
      margin-top: 28px;
      width: 100%;
      padding: 14px;
      font-size: 17px;
      font-weight: bold;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>🌳 生命树・回忆录</h2>
      <div class="subtitle">Soul Memories</div>

      <form>
        <label for="name">姓名 / 昵称 <small>(Name / Nickname)</small></label>
        <input type="text" id="name" name="name" placeholder="请输入你的名字或昵称" />

        <label for="title">记忆标题 <small>(Fragment Title)</small></label>
        <input type="text" id="title" name="title" placeholder="这一段回忆的标题" />

        <label for="memoryType">记忆类型 <small>(Memory Type)</small></label>
        <select id="memoryType" name="memoryType">
          <option value="Text">文字 (Text)</option>
          <option value="Photo">照片 (Photo)</option>
          <option value="Audio">音频 (Audio)</option>
          <option value="Video">视频 (Video)</option>
        </select>

        <label for="file">上传文件 <small>(Upload File)</small></label>
        <input type="file" id="file" name="file" />

        <label for="moodTags">心情标签 <small>(Mood Tags)</small></label>
        <select id="moodTags" name="moodTags" multiple>
          <option value="Nostalgic">怀旧 (Nostalgic)</option>
          <option value="Angry">愤怒 (Angry)</option>
          <option value="Calm">平静 (Calm)</option>
          <option value="Sad">伤感 (Sad)</option>
        </select>

        <div class="checkbox-group">
          <input type="checkbox" id="privateFlag" name="privateFlag" />
          <label class="checkbox-label" for="privateFlag">
            <span>私密记忆</span>
            <small>(Private Memory - Only visible to you)</small>
          </label>
        </div>

        <button type="submit" class="submit-btn">保存记忆 Save Memory</button>
      </form>
    </div>
  </div>
</body>
</html>

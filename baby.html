<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宝宝命名分析 - 命理供门</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-image: url('assets/images/gate.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #d4af37;
      font-family: 'Noto Serif', serif;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 40px 20px;
      min-height: 100vh;
      max-width: 680px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    input, select {
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 12px 24px;
      background-color: #222;
      color: #d4af37;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .section {
      margin-top: 30px;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>宝宝命名分析<br>Baby Naming Analysis</h1>

    <select>
      <option>公历 (Gregorian Calendar)</option>
      <option>农历 (Lunar Calendar)</option>
    </select><br>

    <input type="datetime-local" placeholder="宝宝出生时间"><br>
    <input type="text" placeholder="宝宝性别 / Gender"><br>
    <input type="text" placeholder="父姓 / Father's surname"><br>
    <input type="text" placeholder="母姓 / Mother's surname"><br>

    <button onclick="showResult()">生成命名建议 / Generate</button>

    <div class="section">
      <h2>命名简评 / Name Insight</h2>
      <p>姓名建议会结合八字五行、父母姓氏与命格进行调整。</p>
      <p>Name suggestions will align with the child's destiny elements and surname.</p>
    </div>

    <div class="section">
      <h2>注意事项 / Notes</h2>
      <p>本系统为体验版，完整命名报告请加入会员或联系客服。</p>
    </div>
  </div>
</body>
</html>

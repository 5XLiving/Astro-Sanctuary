<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>梦想投稿 - Dream Submission</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0c878;
      font-family: "Noto Serif", serif;
      text-align: center;
      padding: 30px;
    }

    .container {
      max-width: 860px;
      margin: 40px auto;
      background-color: #1a1a1a; /* 替代 var(--bg-dark)，确保显示 */
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
    }

    input, textarea, select {
      padding: 12px;
      margin: 15px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      width: 80%;
      max-width: 480px;
      background-color: #2a2a2a;
      color: #e0c878;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      background-color: #e0c878;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f5db8d;
    }
  
    .section {
      margin-top: 40px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #2b2b2b;
    }

    .section p {
      line-height: 1.8;
      margin: 10px 0;
    }
    input, textarea, select, button {
      width: 100%;
      max-width: 480px;
      display: block;
      margin: 15px auto;
      padding: 12px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>梦想投稿<br><span style="font-size: 0.6em;">Dream Submission</span></h1>

    <form onsubmit="handleSubmit(event)">
      <input type="text" id="name" placeholder="姓名 / Name" required><br>

      <select id="dream_type" name="dream_type" required>
        <option value="" disabled selected>请选择您的梦想类型 / Select your dream type</option>
        <option value="home_business">🏡 Home-Based 创业</option>
        <option value="online_service">💻 线上服务 / 咨询</option>
        <option value="freelancer">✍️ 自由接案 / 作品型</option>
        <option value="professional">🎓 医师 / 律师 / 专业职志</option>
        <option value="other">🌀 其他（请说明）</option>
      </select><br>

      <textarea id="wish" placeholder="请输入您的梦想内容... / Describe your dream..." required></textarea><br>

      <button type="submit">提交梦想 / Submit Dream</button>
    </form>

    <div class="section">
      <h2>🌸 投稿须知 / Notice</h2>
      <p>本平台并不代表任何宗教或神明，仅作为灵性愿望的记录与推动工具。</p>
      <p>Your dream will be anonymously recorded and optionally processed by our AI system for manifestation guidance.</p>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const dream = document.getElementById('wish').value;
      const type = document.getElementById('dream_type').value;

      // 模拟跳转或弹窗（你之后可改为真正跳页或 API）
      alert(`谢谢你，${name}！我们已接收你的梦想。\n类型：${type}\n内容：${dream}\n➡️ 正在为你生成梦想规划...`);
      
      // 可以改成跳转到你梦想生成页：
      // window.location.href = "wish_manifestion.html";
    }
  </script>
</body>
</html>

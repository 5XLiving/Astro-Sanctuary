<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>祈愿投稿 - Wish Submission</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0c878;
      font-family: "Noto Serif", serif;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 860px;
      margin: 40px auto;
      background: var(--bg-dark);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    input, textarea {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      width: 80%;
      max-width: 480px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      padding: 12px 20px;
      font-size: 1em;
      background-color: #e0c878;
      border: none;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
    }
    .section {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div class="container">
  <h1>祈愿投稿<br>Wish Submission</h1>

  <div>
    <input type="text" placeholder="姓名 / Name">
    <br>
    <label for="dream_type">您的梦想类型：</label>
  
    <select id="dream_type" name="dream_type">
      <option value="home_business">🏡 Home-Based 创业</option>
      <option value="online_service">💻 线上服务 / 咨询</option>
      <option value="freelancer">✍️ 自由接案 / 作品型</option>
      <option value="professional">🎓 医师 / 律师 / 专业职志</option>
      <option value="other">🌀 其他（请说明）</option>
    </select>

    <br>
    <textarea placeholder="请输入您的愿望内容... / Enter your wish message..."></textarea>
    <br>
    <button onclick="alert('wish_manifestion.html')">提交愿望 / Submit Wish</button>
  </div>

  <div class="section">
    <h2>🌸 投稿须知 / Notice</h2>
    <p>您的愿望将匿名呈现在祈愿墙，并由系统为您匹配对应能量频道。</p>
    <p>Your wish will be submitted anonymously and spiritually processed.</p>
  </div>

</body>
</html>

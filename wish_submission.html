<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>梦想提交 - Dream Submission</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0c878;
      font-family: "Noto Serif", serif;
      text-align: center;
      padding: 30px;
    }

    .container {
      max-width: 860px;
      margin: 0 auto;
      background-color: #1a1a1a;
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
    }

    input, textarea, select, button {
      width: 100%;
      max-width: 480px;
      display: block;
      margin: 15px auto;
      padding: 12px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background-color: #2a2a2a;
      color: #e0c878;
      box-sizing: border-box;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      background-color: #e0c878;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f5db8d;
    }

    .section {
      margin-top: 40px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #2b2b2b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>梦想提交<br><span style="font-size: 0.6em;">Dream Submission</span></h1>

    <form onsubmit="handleSubmit(event)">
      <input type="text" id="name" placeholder="姓名 / Name" required>

      <label for="dream_type">您的梦想类型：</label>
      <select id="dream_type" name="dream_type" onchange="toggleExtraFields()">
         <option value="home_business">🏡 Home-Based 创业</option>
         <option value="online_service">💻 线上服务 / 咨询</option>
         <option value="freelancer">✍️ 自由接案 / 作品型</option>
         <option value="professional">🎓 医师 / 律师 / 专业职志</option>
         <option value="other">🌀 其他（请说明）</option>
      </select>
      
      <input type="text" id="dream_title" placeholder="梦想名称 / Your dream title" required>
      
      <textarea id="dream_content" placeholder="梦想内容 / Describe your dream..." required></textarea>
      <input type="month" id="dream_time" placeholder="想达成时间 / Target date" required>

      <textarea id="current_status" placeholder="当前状态 / Your current situation..." required></textarea>
      <textarea id="your_strengths" placeholder="我的优势 / Your strengths..." required></textarea>

      <div id="extra_fields" style="display: none;">
        <label for="ad_help">是否需要广告推广协助？</label>
        <select id="ad_help">
          <option value="">请选择 / Select</option>
          <option value="yes">是 / Yes</option>
          <option value="no">否 / No</option>
        </select>

        <label for="bazi_help">是否需要命理建议？</label>
        <select id="bazi_help">
          <option value="">请选择 / Select</option>
          <option value="yes">是 / Yes</option>
          <option value="no">否 / No</option>
        </select>

        <label for="cooperate">愿不愿意未来接受平台合作？（可多选）</label>
        <select id="cooperate" multiple>
          <option value="ad">广告</option>
          <option value="name">命名</option>
          <option value="space">空间设计</option>
          <option value="offerings">供品设计</option>
        </select>
      </div>

      <button type="submit">提交梦想 / Submit Dream</button>
    </form>

    <div class="section">
      <h2>📘 投稿须知 / Notice</h2>
      <p>本平台不代替神明，不承诺愿望必成，但将协助你用 AI 制定专属梦想执行路径。</p>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert("已接收您的梦想，我们将为您生成一份个性化的梦想执行建议书。");
    }

    function toggleExtraFields() {
      const type = document.getElementById('dream_type').value;
      const extra = document.getElementById('extra_fields');
      if (type === 'home_business' || type === 'online_service' || type === 'freelancer') {
        extra.style.display = 'block';
      } else {
        extra.style.display = 'none';
      }
    }
  </script>
</body>
</html>

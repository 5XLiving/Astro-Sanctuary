<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>本命星盘分析 - 命理心怜空间</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #d1af6e;
            font-family: "Noto Serif", serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.4em;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1em;
            border: none;
        }
        button {
            background-color: #d1af6e;
            color: #0d0d0d;
            border: none;
            padding: 10px 25px;
            font-size: 1em;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .section {
            margin-top: 30px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>本命星盘简评</h1>

    <div>
        <input type="date" id="birthdate" placeholder="出生日期">
        <input type="time" id="birthtime" placeholder="出生时间">
        <input type="text" id="birthplace" placeholder="出生城市">
        <button onclick="showChart()">生成星盘</button>
    </div>

    <div class="section" id="result" style="display:none;">
        <h2>星盘结构</h2>
        <p>上升星座：<strong>处女座</strong></p>
        <p>太阳星座：<strong>天蝎座</strong></p>
        <p>月亮星座：<strong>巨蟹座</strong></p>
        <p>金星星座：<strong>射手座</strong></p>
        <p>你是一个极具深度、情感细腻、洞察力强的人，适合从事心理、创作、疗愈相关的领域。</p>
    </div>

    <div class="section">
        <h2>完整解盘服务</h2>
        <p>加入会员可获得完整星盘图、12宫位解释、能量类型、灵魂任务与爱情模式分析。</p>
    </div>

    <script>
        function showChart() {
            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>

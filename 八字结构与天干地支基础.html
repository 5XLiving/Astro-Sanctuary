<section>
  <h2>📘 什么是八字结构？</h2>
  <p>
    八字由四柱组成：年柱、月柱、日柱、时柱。<br>
    每柱各由一个天干和一个地支构成，共八个字。
  </p>
</section>

<section>
  <h2>🌿 年柱、月柱、日柱、时柱各代表什么？</h2>
  <p>
    年柱代表祖上和童年，像“甲子”。<br>
    月柱是父母与成长环境，比如“丙寅”。<br>
    日柱最重要，是你本人，也代表配偶，像“丁酉”。<br>
    时柱则是子女、晚年与潜能，如“戊辰”。
  </p>
</section>

<section>
  <h2>📊 天干与地支对照表</h2>
  <p>
    <strong>天干（十干）</strong>：甲、乙、丙、丁、戊、己、庚、辛、壬、癸<br>
    <strong>地支（十二支）</strong>：子、丑、寅、卯、辰、巳、午、未、申、酉、戌、亥
  </p>
</section>

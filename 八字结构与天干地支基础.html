  <section>
    <h2>📘 什么是八字结构？</h2>
    <ul>
      <li>八字由四柱组成：年柱、月柱、日柱、时柱。<br>
      <li>每柱各由一个天干和一个地支构成，共八个字。
    </ul>
  </section>

  <section>
    <h2>🌿 年柱、月柱、日柱、时柱各代表什么？</h2>
    <ul>
      <li>年柱代表祖上和童年，像「甲子」。<br>
      <li>月柱是父母与成长环境，比如「丙寅」。<br>
      <li>日柱最重要，是你本人，也代表配偶，像「丁酉」。<br>
      <li>时柱则是子女、晚年与潜能，如「戊辰」。
    </ul>
  </section>

  <section>
    <h2>📊 天干与地支对照表</h2>
    <ul>
      <li>天干（十干）：甲、乙、丙、丁、戊、己、庚、辛、壬、癸</li>
      <li>地支（十二支）：子、丑、寅、卯、辰、巳、午、未、申、酉、戌、亥</li>
    </ul>
  </section>

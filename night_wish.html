
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>夜愿仪式 ✦ 许愿与灵性对话</title>
  <style>
    :root {
      --gold: #d4af37;
      --dark-bg: #0f0f0f;
      --light-bg: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Serif SC", serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: var(--gold);
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background-color: var(--dark-bg);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p.description {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #ffd;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      background-color: var(--light-bg);
      color: #fff;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: var(--gold);
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      color: #000;
      width: 100%;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>夜愿仪式 ✦ Night Wish</h1>
    <p class="description">
      当夜深人静，你可以写下一个愿望，<br/>
      我们为你点亮一段语音祝福，<br/>
      存入你的心愿书，静待时光回应。
    </p>

    <form>
      <label for="wish">🌠 我的愿望</label>
      <textarea id="wish" name="wish" rows="5" placeholder="写下你此刻的愿望..."></textarea>

      <label for="category">🎯 愿望类型</label>
      <select id="category" name="category">
        <option value="wealth">财运</option>
        <option value="love">感情</option>
        <option value="career">事业</option>
        <option value="health">健康</option>
        <option value="spiritual">灵性</option>
      </select>

      <label>🔊 系统祝福语音</label>
      <audio controls>
        <source src="https://cdn.pixabay.com/download/audio/2022/10/20/audio_960d671e20.mp3" type="audio/mpeg" />
        您的浏览器不支持音频播放。
      </audio>

      <label for="visibility">🔒 可见范围</label>
      <select id="visibility" name="visibility">
        <option value="private">仅自己可见</option>
        <option value="family">家人可见</option>
        <option value="public">公开展示</option>
      </select>

      <label>🧧 推荐许愿包</label>
      <p>✨ 推荐：<strong>财库包 · 守住财富的能量祝福</strong></p>

      <button type="submit">🌙 保存我的愿望</button>
    </form>
  </div>
</body>
</html>

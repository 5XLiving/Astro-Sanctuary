<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>孩子最佳出生时间推荐 - 双方八字测算 (Best Birth Time for Baby - Based on Parent Bazi)</title>

    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            max-width: 680px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: #fffefc;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            line-height: 1.8;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }
        h1 .chinese {
            font-size: 1.8rem;
            font-weight: bold;
        }
        h1 .english {
            font-size: 1rem;
            color: #666;
            margin-top: 0.3rem;
            font-weight: normal;
            letter-spacing: 0.03em;
        }
        h2 {
            margin-top: 2rem;
            color: #444;
        }
        label {
            display: block;
            margin-top: 0.8rem;
            font-size: 1.05rem;
        }
        label small {
            color: #666;
            font-size: 0.85rem;
            margin-left: 6px;
            font-weight: normal;
        }
        input, select {
            width: 100%;
            padding: 0.6rem;
            font-size: 1rem;
            margin-top: 0.2rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            margin-top: 2rem;
            padding: 0.8rem;
            background-color: #15803d;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #166534;

<body>
    <h1>
        <div class="chinese">孩子最佳出生时间推荐 - 双方八字测算</div>
        <div class="english">Best Birth Time for Baby - Based on Parent Bazi</div>
    </h1>

    <form action="/pay/best_birth_time" method="POST">
        <h2>预计分娩时间范围 <small>(Expected Delivery Time Range)</small></h2>

        <label>最早日期 <small>(Earliest Date)</small></label>
        <input type="date" name="date_start" required>

        <label>最晚日期 <small>(Latest Date)</small></label>
        <input type="date" name="date_end" required>

        <h2>父亲八字信息 <small>(Father's Bazi Information)</small></h2>

        <label>姓名 <small>(Name)</small></label>
        <input type="text" name="father_name" required>

        <label>阳历或农历 <small>(Solar or Lunar Calendar)</small></label>
        <select name="father_calendar" required>
            <option value="solar">阳历 (Solar)</option>
            <option value="lunar">农历 (Lunar)</option>
        </select>

        <label>出生年 <small>(Year of Birth)</small></label>
        <input type="number" name="father_year" required min="1900" max="2100">

        <label>出生月 <small>(Month of Birth)</small></label>
        <input type="number" name="father_month" required min="1" max="12">

        <label>出生日 <small>(Day of Birth)</small></label>
        <input type="number" name="father_day" required min="1" max="31">

        <label>出生时 <small>(Hour of Birth, 24-hour)</small></label>
        <input type="number" name="father_hour" required min="0" max="23">

        <label>出生地 <small>(Place of Birth)</small></label>
        <input type="text" name="father_birthplace" required>

        <h2>母亲八字信息 <small>(Mother's Bazi Information)</small></h2>

        <label>姓名 <small>(Name)</small></label>
        <input type="text" name="mother_name" required>

        <label>阳历或农历 <small>(Solar or Lunar Calendar)</small></label>
        <select name="mother_calendar" required>
            <option value="solar">阳历 (Solar)</option>
            <option value="lunar">农历 (Lunar)</option>
        </select>

        <label>出生年 <small>(Year of Birth)</small></label>
        <input type="number" name="mother_year" required min="1900" max="2100">

        <label>出生月 <small>(Month of Birth)</small></label>
        <input type="number" name="mother_month" required min="1" max="12">

        <label>出生日 <small>(Day of Birth)</small></label>
        <input type="number" name="mother_day" required min="1" max="31">

        <label>出生时 <small>(Hour of Birth, 24-hour)</small></label>
        <input type="number" name="mother_hour" required min="0" max="23">

        <label>出生地 <small>(Place of Birth)</small></label>
        <input type="text" name="mother_birthplace" required>

        <button type="submit">付款后查看最佳出生时间建议 <small>(Pay to Get Best Birth Time Suggestion)</small></button>
    </form>

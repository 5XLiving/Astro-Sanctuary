<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>九星气学 - 命理心怜空间</title>
    <style>
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      background-image: url('assets/images/gate.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
      pointer-events: none;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #d4af37;
      font-family: 'Noto Serif', serif;
      text-align: center;
    }
        
        h1 {
            font-size: 2.4em;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1em;
            border: none;
        }
        button {
            background-color: #d1af6e;
            color: #0d0d0d;
            border: none;
            padding: 10px 25px;
            font-size: 1em;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .section {
            margin-top: 30px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>九星气学简评</h1>

    <div>
        <input type="date" id="birthdate">
        <button onclick="generateKyuusei()">生成分析</button>
    </div>

    <div class="section" id="result" style="display:none;">
        <h2>您的九星主星</h2>
        <p>主星：<strong id="mainStar">六白金星</strong>（Roppaku Kinsei）</p>
        <p>象征：自律、威严、执行力</p>
        <p>性格倾向：重视规则、理性果断，适合担任领导职位</p>
        <p>流年：进入「五黄土星」年，注意健康与情绪，适合稳定守成</p>
    </div>

    <div class="section">
        <h2>完整版分析</h2>
        <p>加入会员可解锁流年飞泊图、九宫吉位规划、日式开运指南与命名建议。</p>
    </div>

    <script>
        function generateKyuusei() {
            document.getElementById("result").style.display = "block";
            document.getElementById("mainStar").innerText = "六白金星";
        }
    </script>
</body>
</html>

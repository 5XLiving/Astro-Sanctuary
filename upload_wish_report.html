<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>许愿投稿 · Submit Your Wish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: "Noto Serif SC", serif;
      background-color: #0b0b0b;
      color: #d4af37;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
    }

    select,
    textarea,
    input[type="date"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
      background-color: #fff;
      color: #000;
    }

    button {
      margin-top: 30px;
      background-color: #ffd700;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🌟 许愿投稿</h1>
  <p style="text-align:center;">填写以下内容，我们将为你生成专属许愿包</p>

  <form id="wishForm">
    <label for="wishType">祈愿类别</label>
    <select id="wishType" required>
      <option value="">请选择</option>
      <option value="财富">财富 / 财库</option>
      <option value="姻缘">姻缘 / 感情</option>
      <option value="事业">事业 / 创业</option>
      <option value="健康">健康 / 疾病</option>
      <option value="学业">学业 / 考试</option>
      <option value="怀孕">求子 / 怀孕</option>
      <option value="家庭">家庭 / 和解</option>
      <option value="其他">其他</option>
    </select>

    <label for="wishText">愿望具体描述</label>
    <textarea id="wishText" rows="5" placeholder="例：希望在今年年底前顺利转职，并提升收入…" required></textarea>

    <label for="wishDeadline">希望达成日期（可选）</label>
    <input type="date" id="wishDeadline" />

    <label for="wishPrivacy">是否愿意公开此愿望（匿名展示）</label>
    <select id="wishPrivacy">
      <option value="private">不公开（仅本人可见）</option>
      <option value="anonymous">匿名公开</option>
    </select>

    <button type="submit">✨ 上传愿望 Submit</button>
  </form>

  <script>
    document.getElementById('wishForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const wishData = {
        type: document.getElementById('wishType').value,
        text: document.getElementById('wishText').value,
        deadline: document.getElementById('wishDeadline').value,
        privacy: document.getElementById('wishPrivacy').value
      };

      // 保存到 localStorage，或未来接入数据库
      localStorage.setItem('userWish', JSON.stringify(wishData));
      
      alert("愿望已记录 ✨ 系统将为你生成专属许愿包");
      window.location.href = 'wish-package.html'; // 跳转到生成页面
    });
  </script>

</body>
</html>

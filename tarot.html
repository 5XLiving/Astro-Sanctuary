<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>塔罗指引 - 命理供门</title>
    <style>
        html {
            font-size: 18px;
        }
        body {
            background-color: #0d0d0d;
            color: #d4af37;
            font-family: "Noto Serif", serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }
        input, select, button {
            padding: 14px;
            margin: 12px auto;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            width: 100%;
            max-width: 420px;
            display: block;
            box-sizing: border-box;
        }
        .section {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #1a1a1a;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        .card-image {
            width: 120px;
            margin: 10px auto;
        }
    </style>
</head>
<body>

    <h1>本周塔罗指引</h1>

    <input type="text" placeholder="姓名 (可选)">
    <select>
        <option>抽一张牌</option>
        <option>抽三张牌（过去 / 现在 / 未来）</option>
    </select>
    <button onclick="showTarot()">点击抽牌</button>

    <div class="section">
        <h2>塔罗结果</h2>
        <p><strong>女祭司（正位）</strong></p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/RWS_Tarot_02_High_Priestess.jpg" class="card-image">
        <p>女祭司象征直觉、沉静与内在智慧。建议你本周放慢脚步，倾听内心声音。</p>
    </div>

    <div class="section">
        <h2>提示</h2>
        <p>如需更完整的爱情、事业或命运塔罗报告，请考虑加入年费会员。</p>
    </div>

</body>
</html>

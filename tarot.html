<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>塔罗牌占卜 · Tarot</title>
<style>
/* =====================
THEME • VARIABLES
===================== */
:root{
--bg:#0b0f14;
--card:#11161dcc;
--line:#1f2a36;
--text:#e8edf3; /* body text = white */
--muted:#98a7b7;
--gold:#d4af37; /* header/title accents */
--brand:#d4af37; /* 5X brand gold */
--radius:14px;
--shadow:0 8px 24px rgba(0,0,0,.35);
--card-w:128px;
--card-h:212px;
--gap:14px;
}


/* =============
GLOBAL RESET
============= */
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
background:var(--bg);
color:var(--text);
font-family:Inter,"Noto Sans SC",system-ui,-apple-system,Segoe UI,Roboto,"PingFang SC","Hiragino Sans GB","Microsoft Yahei",sans-serif;
line-height:1.6;
}


/* Scrollbar (optional) */
*::-webkit-scrollbar{width:10px;height:10px}
*::-webkit-scrollbar-thumb{background:#1b2430;border-radius:8px;border:2px solid #0b0f14}
*::-webkit-scrollbar-track{background:#0b0f14}


/* ===============
HEADER (5X)
=============== */
header{
position:sticky; top:0; z-index:20;
backdrop-filter:blur(10px);
background:#0b0f14cc;
border-bottom:1px solid var(--line);
}
.head-inner{
max-width:1100px; margin:0 auto;
padding:12px 16px;
display:flex; align-items:center; justify-content:space-between;
}
.brand{display:flex; align-items:center; gap:10px}
.brand img.logo{width:28px; height:28px; object-fit:contain; display:block; filter: drop-shadow(0 2px 6px rgba(0,0,0,.4));}
.brand-badge{background:var(--brand); color:#111; padding:6px 10px; border-radius:8px; font-weight:800}
.title{font-weight:700; color:var(--gold);} /* header font = gold */
.lang select{padding:6px 8px; border-radius:8px; background:#0f1420; color:#e8edf3; border:1px solid #273245}


/* ===============
PAGE CONTAINER
=============== */
.app{max-width:1100px; margin:0 auto; padding:18px}
.app h1{margin:6px 0 14px; color:var(--gold); font-weight:800} /* section title keeps gold */


/* ============
CONTROLS
============ */
.controls{display:flex; flex-wrap:wrap; gap:10px; margin-bottom:12px}
.controls input, .controls select, .controls button{padding:12px; border-radius:12px; border:1px solid #273245; background:#0f1420; color:var(--text)}
.controls input{flex:1; min-width:220px}
.controls button{cursor:pointer; background:linear-gradient(180deg,#fff9e6,var(--gold)); color:#121212; border-color:var(--gold); font-weight:800}
.q{margin:6px 0 12px; font-weight:600; color:var(--muted)}


/* ============
TAROT BOARD
============ */
.board{display:grid; gap:var(--gap); justify-content:center}
.card{display:flex; flex-direction:column; align-items:center; gap:6px; text-align:center; background:var(--card); border:1px solid var(--line); border-radius:var(--radius); padding:10px 10px 12px; box-shadow:var(--shadow)}
.imgwrap{width:var(--card-w); height:var(--card-h); border-radius:10px; overflow:hidden; background:#000; display:grid; place-items:center; border:1px solid #34455a}
</div>


<!-- ================= GPT FLOAT CHAT (UI only) ================= -->
<div class="ss-chat-fab" id="chatFab">问 GPT</div>
<div class="ss-chat-panel" id="chatPanel" aria-hidden="true">
<div class="ss-chat-head">
<div class="ss-chat-title">问 GPT</div>
<div class="ss-close" id="chatClose">✕</div>
</div>
<div class="ss-chat-body" id="chatBody">
<div class="ss-msg">目前为前端示例。要接入 OpenAI/后端，请在 sendGPT() 中调用你的 API。</div>
</div>
<div class="ss-chat-input">
<input id="chatInput" placeholder="输入问题…"/>
<button class="btn" id="chatSend">发送</button>
</div>
</div>
  </main>

  <!-- 估时间弹窗 -->
  <div class="tw-mask" id="twMask" aria-hidden="true">
    <div class="tw-box" role="dialog" aria-modal="true" aria-labelledby="twTitle">
      <div class="tw-head" id="twTitle">🧭 估一个大致出生时间</div>
      <div class="tw-body">
        <div class="muted" style="margin-bottom:8px">选择你记得的<strong>大概时段</strong>（地支双小时段）</div>
        <div class="tw-grid" id="twGrid"></div>
        <div class="muted" style="margin-top:10px;font-size:.9em">
          选择后点“填入时间”，会用该时段的中位时间写到上方时间输入框，并自动取消“时间不详”。
        </div>
      </div>
      <div class="tw-foot">
        <button class="btn ghost" id="twCancel" type="button">取消</button>
        <button class="btn" id="twApply" type="button" disabled>填入时间</button>
      </div>
    </div>
  </div>

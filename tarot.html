      // å°è¯•ä»å…¨å±€ç¼“å­˜æŠŠ card å¯¹è±¡å–å›æ¥ï¼ˆä¸»è„šæœ¬å¯ä»¥åœ¨ window.__LAST_PICKS æš´éœ²ï¼‰
      const picks = window.__LAST_PICKS || [];

  // â€”â€” æ›¿æ¢è§£è¯»æ„é€ ï¼ˆhook ä½ çš„ buildReadingï¼‰â€”â€”
  const _buildReading = window.buildReading; // ä¸»è„šæœ¬åº”æŠŠ buildReading æš´éœ²åˆ° window
  if(_buildReading){

      window.__LAST_PICKS = cards;

      // å°†å…¶ä¸­å›ºå®šä¸­æ–‡æ®µè½æ›¿æ¢ä¸ºå½“å‰è¯­è¨€ï¼ˆnextStepsã€ä½ç½®æç¤ºã€ç‰Œå/preview åœ¨åŸå‡½æ•°é‡Œå·²å¤šä¸ºå˜é‡ï¼‰
      // ä¸ºäº†ç¨³å¥ï¼Œæˆ‘ä»¬é‡å»ºä¸€ä»½â€œåªæ”¹è¯­è¨€çš„ç‰ˆæœ¬â€ï¼š
      const wrap = document.createElement('div');

      // é¡¶éƒ¨â€œä½  / è§£è¯»â€å…ƒä¿¡æ¯ä¸æ”¹ï¼›å†…å®¹å—æˆ‘ä»¬é€æ®µé‡ç»˜æ ‡é¢˜å’Œæç¤ºè¡Œ
      const blocks = wrap.querySelectorAll('.msg.assistant div'); // ç®€åŒ–æŸ¥æ‰¾

  }

  function renderReadingLocalized(question, spreadN, cards){
    const domain = (window.classifyQuestion ? window.classifyQuestion(question||'') : 'general') || 'general';
    const posKeys = (function(n){
      if(n===10) return ['p1','p2','p3','p4','p5','p6','p7','p8','p9','p10'];
      if(n===5)  return ['top','left','center','right','bottom'];

    const domAdv = I18N[CUR].domainAdvice[domain] || I18N[CUR].domainAdvice.general;

    // æ„é€ æ¯å¼ çš„æ®µè½
    const segments = cards.map((card, i)=>{
      const title = `ã€${posLabel(posKeys[i])}ã€‘${cardName(card)}ï¼ˆ${tagFor(card.reversed)}ï¼‰`;
      const arch  = previewLineLocalized(card);

      // é¢†åŸŸå»ºè®®
      let adv1='';

        adv1 = card.reversed ? domAdv.majorRev : domAdv.majorOk;
      }else{

      // ç‚¹æ•°è¯­ä¹‰è¡¥å……
      let adv2='';

        adv2 = CUR==='en-US' ? `Plan one actionable step around â€œ${tone}â€.` :
              CUR==='ja-JP' ? `ã€Œ${tone}ã€ã«æ²¿ã£ãŸå®Ÿè¡Œå¯èƒ½ãªä¸€æ­©ã‚’è¨ˆç”»ã™ã‚‹ã€‚` :
              CUR==='th-TH' ? `à¸§à¸²à¸‡à¸‚à¸±à¹‰à¸™à¸•à¸­à¸™à¸—à¸µà¹ˆà¸—à¸³à¹„à¸”à¹‰à¸ˆà¸£à¸´à¸‡à¸£à¸­à¸š â€œ${tone}â€` :
              CUR==='ms-MY' ? `Rancang satu langkah boleh laksana sekitar â€œ${tone}â€.` :
              CUR==='hi-IN' ? `â€œ${tone}â€ à¤•à¥‡ à¤‡à¤°à¥à¤¦-à¤—à¤¿à¤°à¥à¤¦ à¤à¤• à¤•à¥à¤°à¤¿à¤¯à¤¾à¤¤à¥à¤®à¤• à¤•à¤¦à¤® à¤¤à¤¯ à¤•à¤°à¥‡à¤‚à¥¤` :
              `å›´ç»•â€œ${tone}â€åˆ¶å®šä¸€æ¡å¯æ‰§è¡Œçš„å°è¡ŒåŠ¨ã€‚`;
      }

      return `
        <div style="margin:8px 0 12px">
          <div style="font-weight:700">${title}</div>
          <div class="muted" style="margin:4px 0">${arch} ${hint}</div>
          <ul style="margin:6px 0 0 18px">
            <li>${adv1}</li>${adv2?`<li>${adv2}</li>`:''}
          </ul>
        </div>`;
    }).join('');

    // æ±‡æ€»
    const topUser = `<div class="msg user"><div class="meta">${CUR==='en-US'?'You':'ä½ '}</div>${escapeHTML(question||'')}</div>`;
    const topAI   = `<div class="msg assistant"><div class="meta">${CUR==='en-US'?'Reading':'è§£è¯»'}</div>${segments}
      <hr style="border:0;border-top:1px solid #273245;margin:12px 0">
      ${I18N[CUR].nextSteps}
    </div>`;

    return `<div class="chat">${topUser}${topAI}</div>`;
  }

  // â€”â€” ç»‘å®šè¯­è¨€åˆ‡æ¢ï¼šæ›´æ–° UIã€é‡ç»˜ç‰Œã€é‡ç®—è§£è¯»ã€åˆ‡æ¢ TTS è¯­è¨€ â€”â€” 
  function refreshAll(){

    if(window.__LAST_PICKS && readingText){
      const q = (document.querySelector('#question')?.value || '');
      const n = parseInt(document.querySelector('#spread')?.value||'1',10);
      readingText.innerHTML = renderReadingLocalized(q, n, window.__LAST_PICKS);
    }
    // TTS è¯­è¨€åˆ‡æ¢ï¼ˆä½¿ç”¨æµè§ˆå™¨è¯­éŸ³ï¼‰
    window.__TTS_LANG = CUR; // ä½ çš„ speak() å¯è¯»å–è¿™ä¸ª lang
  }

  langSel.addEventListener('change', ()=>{

  // é¡µé¢åˆå§‹ï¼šå¥—ç”¨ä¸€æ¬¡
  refreshAll();

  // å¦‚æœä½ çš„â€œæŠ½ç‰Œâ€æŒ‰é’®ä¼šæ›´æ–° #readingTextï¼Œè¯·åœ¨ç‚¹å‡»æ—¶ä¹Ÿç¼“å­˜ picksï¼šwindow.__LAST_PICKS = picks;
  // æˆ‘å·²ç»åœ¨ä¸Šé¢è¦†ç›– buildReading æ—¶åšäº†ç¼“å­˜ï¼›è‹¥ä½ æ²¡æš´éœ² buildReadingï¼Œå°±åœ¨ä½ çš„ goBtn å¤„ç†é‡ŒåŠ ï¼š

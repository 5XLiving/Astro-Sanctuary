<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>塔罗指引 - 命理供门</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0b0f14; --card:#11161dCC; --line:#1f2a36; --text:#e8edf3; --muted:#98a7b7;
      --brand:#d4af37; --accent:#58b9ff; --radius:14px; --shadow:0 8px 30px rgba(0,0,0,.35); --blur:10px;
    }
    html,body{height:100%}
    html{font-size:16px}
    @media(min-width:768px){ html{font-size:17px} }
    @media(min-width:1200px){ html{font-size:18px} }
    body{
      margin:0; color:var(--text);
      background: radial-gradient(1200px 600px at 70% -10%, #16202b 10%, transparent 60%) no-repeat,
                  linear-gradient(180deg,#0b0f14,#0b0f14);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans SC", Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    body::before{
      content:""; position:fixed; inset:0; z-index:-2;
      background:url('assets/images/gate.jpg') center/cover no-repeat;
      filter:brightness(.45) saturate(.9) blur(2px);
    }
    .glow{
      position:fixed; inset:auto auto 10% -10%;
      width:45vw; height:45vw; max-width:700px; max-height:700px;
      background:radial-gradient(closest-side, #2a98ff33, transparent 70%);
      filter:blur(30px); z-index:-1; pointer-events:none;
    }
    .container{width:100%; max-width:1000px; padding:24px 16px 80px; margin:0 auto;}
    header{
      position:sticky; top:0; z-index:10; backdrop-filter:saturate(140%) blur(12px);
      background:#0b0f14cc; border-bottom:1px solid #0f1622;
    }
    .head-inner{display:flex; align-items:center; justify-content:space-between; gap:14px; padding:16px}
    .brand{display:flex; align-items:center; gap:12px}
    .brand-badge{
      width:36px; height:36px; border-radius:10px; background:linear-gradient(145deg,#273243,#0e141c);
      display:grid; place-items:center; color:var(--brand); font-weight:700; box-shadow:var(--shadow)
    }
    .title{font-family:"Noto Serif SC","Noto Serif",serif; font-weight:600; letter-spacing:.02em; font-size:1.1rem}
    .subtitle{color:var(--muted); font-size:.9rem}

    .section{margin-top:18px}
    .section h2{
      font-family:"Noto Serif SC","Noto Serif",serif; font-weight:600; font-size:1.2rem; margin:0 0 12px;
      display:flex; align-items:center; gap:10px
    }
    .section h2::before{
      content:""; width:8px; height:8px; border-radius:50%; background:var(--accent); box-shadow:0 0 0 4px #58b9ff22
    }

    /* ✅ 图片双保险：宽度固定为 120，但不超过容器；保持比例；边框一致 */
    .card-img{
      width:120px;
      max-width:100%;
      height:auto;
      object-fit:contain;           /* 保持比例不裁切；要统一高度请改为 cover 并设置固定 height */
      border-radius:10px;
      border:1px solid var(--line);
      background:#0e141b;
      display:block;
    }

    /* 可选：让结果区卡片更紧凑一点 */
    .result {
      display:flex;
      align-items:flex-start;
      gap:14px;
      flex-wrap:wrap;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }
    .result .text {min-width:220px; flex:1; line-height:1.7}
  </style>
</head>
<body>
  <div class="glow"></div>

  <header>
    <div class="head-inner container">
      <div class="brand">
        <div class="brand-badge">5X</div>
        <div>
          <div class="title">塔罗指引 - 命理供门</div>
          <div class="subtitle">免费版 · 全面不深 | VIP 解锁流年/大运/择日/命名</div>
        </div>
      </div>
    </div>
  </header> <!-- ✅ 这里把 header 正确闭合 -->

  <main class="container"> <!-- ✅ 把主体内容放进 main 容器 -->
    <h1>本周塔罗指引</h1>

    <div class="section">
      <div style="display:grid; gap:10px; grid-template-columns:1fr 1fr; max-width:520px">
        <input type="text" placeholder="姓名 (可选)" />
        <select>
          <option>抽一张牌</option>
          <option>抽三张牌（过去 / 现在 / 未来）</option>
        </select>
      </div>
      <div style="margin-top:10px">
        <button class="btn" onclick="showTarot()">点击抽牌</button>
      </div>
    </div>

    <div class="section">
      <h2>塔罗结果</h2>
      <div class="result">
        <img class="card-img" loading="lazy"
             src="https://upload.wikimedia.org/wikipedia/commons/8/88/RWS_Tarot_02_High_Priestess.jpg"
             alt="High Priestess" />
        <div class="text">
          <p><strong>女祭司（正位）</strong></p>
          <p>女祭司象征直觉、沉静与内在智慧。建议你本周放慢脚步，倾听内心声音。</p>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>提示</h2>
      <p>如需更完整的爱情、事业或命运塔罗报告，请考虑加入年费会员。</p>
    </div>
  </main>

  <script>
    // ✅ 防止点击报错：先占位
    function showTarot(){
      alert('这里接上你的抽牌逻辑（或切换到新页面）。');
    }
  </script>
</body>
</html>

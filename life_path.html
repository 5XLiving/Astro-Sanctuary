<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>灵数分析 - 命理心怜空间</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #d1af6e;
            font-family: "Noto Serif", serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.4em;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1em;
            border: none;
        }
        button {
            background-color: #d1af6e;
            color: #0d0d0d;
            border: none;
            padding: 10px 25px;
            font-size: 1em;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .section {
            margin-top: 30px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>灵数简评</h1>

    <div>
        <input type="date" id="birthdate">
        <button onclick="generateReport()">生成分析</button>
    </div>

    <div class="section" id="result" style="display:none;">
        <h2>分析结果</h2>
        <p>生命路径数（Life Path）：<strong id="lifePath">7</strong></p>
        <p>情感密码（Love Number）：<strong id="loveNumber">6</strong></p>
        <p>你是一个充满灵性、追求真理的思考者，适合走独立、自省、创造性路线。</p>
    </div>

    <div class="section">
        <h2>完整解析</h2>
        <p>加入会员可获得完整的灵数地图、人际匹配、事业方向与感情数字密码分析。</p>
    </div>

    <script>
        function generateReport() {
            document.getElementById("result").style.display = "block";
            // 以下数字为示意值，未来对接真实计算逻辑
            document.getElementById("lifePath").innerText = "7";
            document.getElementById("loveNumber").innerText = "6";
        }
    </script>
</body>
</html>

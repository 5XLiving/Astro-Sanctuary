
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>梦境书 · 灵魂的夜间旅记</title>
  <style>
    :root {
      --gold: #d4af37;
      --bg-dark: rgba(0, 0, 0, 0.85);
      --bg-light: rgba(255, 253, 245, 0.95);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif SC', serif;
      background: url('https://example.com/dream-bg.jpg') no-repeat center fixed;
      background-size: cover;
      color: var(--gold);
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      max-width: 860px;
      margin: 40px auto;
      background: var(--bg-dark);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    h1, h2 {
      color: #ffe066;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      line-height: 1.6;
      font-size: 1rem;
      color: #fdf5d3;
    }

    label {
      display: block;
      margin: 20px 0 10px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      background: var(--bg-light);
      color: #ffe066;
    }

    textarea {
      min-height: 120px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: var(--gold);
      color: #000;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .intro {
      background: rgba(255, 253, 245, 0.15);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .gold-box {
      border: 1px solid var(--gold);
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 253, 245, 0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌙 梦境书 · 灵魂的夜间旅记</h1>
    <div class="intro">
      <p>
        梦，是灵魂的语言，是祖先的低语，是神明的暗示。<br>
        有些梦是回忆、有些梦是未来的线索，也有些梦，仅仅是心在诉说。<br><br>
        在这里，你可以记录每一个让你难忘的梦。<br>
        我们将它收藏为你灵魂的旅程故事，让它慢慢照亮你的人生。
      </p>
    </div>

    <form>
      <label for="title">梦境标题</label>
      <input type="text" id="title" placeholder="如：奶奶晒衣服的屋顶" required>

      <label for="content">梦境内容</label>
      <textarea id="content" placeholder="写下梦中的场景、人物、情绪..."></textarea>

      <label for="people">梦中人物标签</label>
      <input type="text" id="people" placeholder="如：奶奶、自己、佛祖、宠物">

      <label for="emotion">梦境感受</label>
      <select id="emotion">
        <option>平静</option>
        <option>感动</option>
        <option>惊吓</option>
        <option>悲伤</option>
        <option>莫名其妙</option>
      </select>

      <label for="category">梦的分类</label>
      <select id="category">
        <option>祖先梦</option>
        <option>神明梦</option>
        <option>情绪梦</option>
        <option>未来感梦</option>
      </select>

      <label for="image">上传梦境图片</label>
      <input type="file" accept="image/*">

      <label><input type="checkbox" id="wish"> 同步写愿望到许愿区</label>

      <label for="privacy">是否公开</label>
      <select id="privacy">
        <option>自己可见</option>
        <option>家族可见</option>
        <option>公开展示</option>
      </select>

      <label for="notes">备注 / 解梦建议</label>
      <textarea id="notes" placeholder="写下你对梦的解读或提醒..."></textarea>

      <button type="submit">保存梦境 ✦</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>灵性课程系统 - Spiritual Lessons</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0c878;
      font-family: "Noto Serif", serif;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 860px;
      margin: 40px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      margin: 20px auto;
      border-radius: 6px;
      font-size: 1.1em;
      width: 80%;
      max-width: 400px;
    }
    .section {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #2a2a2a;
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #e0c878;
      border: none;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>灵性课程系统<br>Spiritual Lesson Access</h1>
    <p>请选择您要学习的课程</p>

    <select id="lessonSelect" onchange="showCourse()">
      <option value="">-- 选择课程类型 --</option>
      <option value="bazi">八字命理：十神 / 流年 / 用神</option>
      <option value="tarot">塔罗牌：牌阵解读 / 情境实战</option>
      <option value="astro">占星学：本命盘 / 合盘 / 行运推演</option>
      <option value="numerology">灵数系统：生命路径 / 灵魂蓝图</option>
    </select>

    <!-- 八字课程 -->
    <div id="bazi" class="section">
      <h2>八字命理课程</h2>
      <p>学习十神结构、流年推演与用神取舍，建立实战基础。</p>
      <button onclick="goToShop('bazi')">前往购买课程</button>
    </div>

    <!-- 塔罗课程 -->
    <div id="tarot" class="section">
      <h2>塔罗实战课程</h2>
      <p>学习塔罗牌阵结构、解读技巧及日常应用实战。</p>
      <button onclick="goToShop('tarot')">前往购买课程</button>
    </div>

    <!-- 占星课程 -->
    <div id="astro" class="section">
      <h2>占星学课程</h2>
      <p>深入探索本命盘、合盘与行运技巧，开启能量预测力。</p>
      <button onclick="goToShop('astro')">前往购买课程</button>
    </div>

    <!-- 灵数课程 -->
    <div id="numerology" class="section">
      <h2>灵数系统课程</h2>
      <p>解读生命路径、灵魂蓝图与数字频率的秘密。</p>
      <button onclick="goToShop('numerology')">前往购买课程</button>
    </div>
  </div>

  <script>
    function showCourse() {
      const val = document.getElementById("lessonSelect").value;
      const sections = document.querySelectorAll(".section");
      sections.forEach(sec => sec.style.display = "none");
      if (val) {
        document.getElementById(val).style.display = "block";
      }
    }

    function goToShop(type) {
      const links = {
        bazi: "https://yourshopifyshop.myshopify.com/products/bazi-course",
        tarot: "https://yourshopifyshop.myshopify.com/products/tarot-course",
        astro: "https://yourshopifyshop.myshopify.com/products/astro-course",
        numerology: "https://yourshopifyshop.myshopify.com/products/numerology-course"
      };
      window.location.href = links[type];
    }
  </script>
</body>
</html>

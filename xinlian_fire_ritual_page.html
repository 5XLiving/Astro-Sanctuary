<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>🔥 心怜火炉 Fire Ritual</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #1f1f1f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff6666;
    }
    .mode-selector {
      margin-bottom: 20px;
      text-align: center;
    }
    .dropzone {
      border: 2px dashed #ff6666;
      padding: 30px;
      text-align: center;
      margin-bottom: 30px;
      background-color: #2a2a2a;
    }
    .log {
      background-color: #333;
      padding: 10px;
      margin-top: 20px;
      border-left: 4px solid #ff6666;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      background-color: #444;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      background-color: #ff4444;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>🔥 心怜火炉 Fire Ritual</h1>

  <div class="mode-selector">
    <label for="mode">选择焚烧模式 Select Mode:</label>
    <select id="mode">
      <option value="symbolic">🕯️ 情绪释放 Emotional Ritual (保留资料)</option>
      <option value="destructive">💀 真正销毁 Permanent Delete (需密码)</option>
    </select>
  </div>

  <div class="dropzone">
    <p>🧾 请拖曳档案（照片/音频/日记）或点选上传<br>Drop files here or upload to burn:</p>
    <input type="file" multiple />
    <br />
    <input type="password" id="password" placeholder="输入密码以确认删除（仅真烧模式）" />
    <br />
    <button onclick="performRitual()">🔥 执行焚烧 Burn It</button>
  </div>

  <div class="log" id="log">
    <p>🔥 焚烧日志 Fire Log:</p>
    <ul id="fire-log">
      <li>2025-05-21 18:31:53 - 系统初始化完毕 System initialized</li>
    </ul>
  </div>

  <script>
    function performRitual() {
      const mode = document.getElementById("mode").value;
      const log = document.getElementById("fire-log");
      const password = document.getElementById("password").value;

      if (mode === "destructive" && password !== "xinlian2025") {
        alert("密码错误 Incorrect password. 无法执行真正销毁！");
        return;
      }

      const time = new Date().toLocaleString();
      const action = (mode === "destructive") ? "💀 永久销毁" : "🕯️ 情绪释放";
      const entry = document.createElement("li");
      entry.textContent = `${time} - ${action} 已执行。`;
      log.appendChild(entry);

      alert("焚烧已完成 Burning complete.");
    }
  </script>
</body>
</html>

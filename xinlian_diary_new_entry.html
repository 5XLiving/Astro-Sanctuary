<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>新建日记 - 心怜空间</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #37474f;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .btn {
      display: block;
      margin: 24px auto 0;
      background-color: #43a047;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>✍️ 写下你的日记 Write Your Diary</h2>
  <form id="diaryForm">
    <label>标题 / Title</label>
    <input type="text" id="title" required />

    <label>心情 / Mood</label>
    <select id="mood">
      <option value="Happy">愉快 Happy</option>
      <option value="Calm">平静 Calm</option>
      <option value="Sad">忧伤 Sad</option>
      <option value="Anxious">焦虑 Anxious</option>
    </select>

    <label>内容 / Content</label>
    <textarea id="content" rows="10" required></textarea>

    <button type="submit" class="btn">保存 Save</button>
  </form>

  <script>
    document.getElementById("diaryForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const mood = document.getElementById("mood").value;
      const content = document.getElementById("content").value;
      const date = new Date().toLocaleString();
      const entry = { title, mood, content, date };
      const entries = JSON.parse(localStorage.getItem("xinlian_diary_entries") || "[]");
      entries.push(entry);
      localStorage.setItem("xinlian_diary_entries", JSON.stringify(entries));
      alert("日记已保存！Diary saved!");
      window.location.href = "xinlian_diary_home.html";
    });
  </script>
</body>
</html>

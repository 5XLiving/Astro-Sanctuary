<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日式姓名判断与御守生成</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      background-image: url('assets/images/gate.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #ffe5c4;
      font-family: "Noto Serif", serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #fdd9a0;
    }

    input, select, button {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .section {
      margin-top: 30px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
    }

    .submit-btn {
      background-color: #fdd9a0;
      color: #000;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
    }

    @media screen and (max-width: 480px) {
      h1 { font-size: 2rem; }
      input, select, button { width: 90%; }
    }
  </style>
</head>
<body>

  <h1>日式姓名判断 + 御守生成</h1>

  <div class="section">
    <p>请输入您的姓名与性别，系统将依照日式五格姓名学计算吉凶，并为您生成专属御守 PDF 祝福文。</p>

    <input type="text" placeholder="姓名（中文或日文）">
    <select>
      <option>男性 / Male</option>
      <option>女性 / Female</option>
    </select>
    <br>
    <button class="submit-btn" onclick="alert('生成中...')">🔮 开始分析并生成御守</button>
  </div>

  <div class="section">
    <h2>功能介绍</h2>
    <p>本功能将结合日式五格姓名学（天格、人格、地格、外格、总格），分析命名之吉凶等级，并自动生成 PDF 御守图稿，内含专属能量祝福语，可作为祈愿印刷品。</p>
  </div>

  <div class="section">
    <h2>温馨提示</h2>
    <p>若需宝宝命名或恋人结缘名，可结合命理择名服务，获得更佳效果。</p>
  </div>

</body>
</html>

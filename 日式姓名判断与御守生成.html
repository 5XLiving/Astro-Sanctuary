<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>日式姓名判断与御守生成</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0c878;
      font-family: "Noto Serif", serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    input, select {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      padding: 12px 20px;
      font-size: 1em;
      background-color: #e0c878;
      border: none;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
    }
    .section {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>

  <h1>日式姓名判断 + 御守生成</h1>

  <div class="section">
    <p>请输入您的姓名与性别，系统将依照日式五格姓名学计算吉凶，并为您生成专属御守 PDF 祝福文。</p>

    <input type="text" placeholder="姓名（中文或日文）">
    <select>
      <option>男性 / Male</option>
      <option>女性 / Female</option>
    </select>
    <br>
    <button class="submit-btn" onclick="alert('生成中...')">🔮 开始分析并生成御守</button>
  </div>

  <div class="section">
    <h2>功能介绍</h2>
    <p>本功能将结合日式五格姓名学（天格、人格、地格、外格、总格），分析命名之吉凶等级，并自动生成 PDF 御守图稿，内含专属能量祝福语，可作为祈愿印刷品。</p>
  </div>

  <div class="section">
    <h2>温馨提示</h2>
    <p>若需宝宝命名或恋人结缘名，可结合命理择名服务，获得更佳效果。</p>
  </div>

</body>
</html>

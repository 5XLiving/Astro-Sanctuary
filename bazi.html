<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>八字命盘排盘 Bazi Calculator</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      max-width: 480px;
      margin: auto;
      padding: 20px;
      background-color: #fafafa;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #d4af37;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    p.note {
      font-size: 0.9em;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>八字排盘系统 Bazi Calculator</h2>

  <form id="baziForm">
    <label for="name">姓名 / Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="gender">性别 / Gender:</label>
    <select id="gender" name="gender">
      <option value="male">男 / Male</option>
      <option value="female">女 / Female</option>
    </select>

    <label for="birthdate">出生日期 / Date of Birth:</label>
    <input type="date" id="birthdate" name="birthdate" required>

    <label for="birthtime">出生时间（小时:分钟） / Time of Birth (HH:MM):</label>
    <input type="time" id="birthtime" name="birthtime" required>

    <label for="calendarType">生日类型 / Calendar Type:</label>
    <select id="calendarType" name="calendarType">
      <option value="gregorian">阳历 / Gregorian</option>
      <option value="lunar">农历 / Lunar</option>
    </select>

    <p class="note">
      说明：如果您只知道农历生日，请选择“农历”；系统将自动转换为阳历后进行排盘。<br>
      Note: If you only know your Lunar birthdate, select "Lunar" and the system will auto-convert it before analysis.
    </p>

    <button type="submit">提交 / Submit</button>
  </form>

</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>八字命理分析 - 命理供门</title>
  <style>
    html { font-size: 18px; }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      background-image: url('assets/images/gate.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
      pointer-events: none;
    }
    body {
      margin: 0; padding: 0; overflow-x: hidden;
      color: #d4af37;
      font-family: 'Noto Serif', serif;
      text-align: center;
    }
    h1 { font-size: 2.2rem; margin-bottom: 20px; }
    input, select, button {
      padding: 14px;
      margin: 12px auto;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      width: 100%; max-width: 420px;
      display: block; box-sizing: border-box;
    }
    .section {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #1a1a1a;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.1rem;
      line-height: 1.8;
    }
    .note {
      font-size: 0.95rem;
      color: #aaa;
      max-width: 600px;
      margin: 10px auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>八字命理简评</h1>

  <div>
    <input type="text" id="name" placeholder="姓名 (可选)">
    <select id="gender">
      <option value="male">男性</option>
      <option value="female">女性</option>
    </select>
    <input type="datetime-local" id="datetime">
    <select id="calendar">
      <option value="gregorian">阳历 / Gregorian</option>
      <option value="lunar">农历 / Lunar</option>
    </select>
    <p class="note">说明：若您只知道农历生日，请选择“农历”；系统将自动转换为阳历后进行排盘。</p>
    <button onclick="showReport()">生成八字</button>
  </div>

  <div id="result" style="display:none;">
    <div class="section">
      <h2>八字命理排盘</h2>
      <p id="bazi-structure"></p>
      <p id="bazi-day-master"></p>
    </div>

    <div class="section">
      <h2>命格简评</h2>
      <p id="bazi-advice"></p>
    </div>

    <div class="section">
      <h2>提升建议</h2>
      <p>可考虑加入年费会员，解锁婚姻、事业、财运、宝宝命名等完整报告。</p>
    </div>
  </div>

<script>
  async function showReport() {
    const btn = event.target;
    const gender = document.getElementById("gender").value;
    const datetime = document.getElementById("datetime").value;
    const resultBox = document.getElementById("result");
    const structure = document.getElementById("bazi-structure");
    const dayMaster = document.getElementById("bazi-day-master");
    const advice = document.getElementById("bazi-advice");

    if (!datetime) {
      alert("请填写出生日期时间！");
      return;
    }

    const [birth_date, birth_time] = datetime.split("T");

    // UI: loading
    btn.disabled = true;
    const oldText = btn.textContent;
    btn.textContent = "生成中…";

    // allow cancel after 15s
    const ctrl = new AbortController();
    const t = setTimeout(() => ctrl.abort(), 15000);

    try {
      const res = await fetch("https://api.5xliving.com/bazi", {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ birth_date, birth_time, gender }),
        signal: ctrl.signal
      });

      // if backend returns 4xx/5xx, show exact message
      if (!res.ok) {
        const errText = await res.text();
        throw new Error(`HTTP ${res.status} – ${errText || "No response body"}`);
      }

      // try to parse JSON; if fails, show raw text
      let data;
      const text = await res.text();
      try { data = JSON.parse(text); } catch {
        throw new Error("后端未返回 JSON：\n" + text);
      }

      structure.textContent = "命格结构：" + (data.structure ?? "—");
      dayMaster.textContent = "日主：" + (data.day_master ?? "—");
      advice.textContent   = "建议：" + (data.advice ?? "—");
      resultBox.style.display = "block";
    } catch (err) {
      resultBox.style.display = "block";
      structure.textContent = "";
      dayMaster.textContent = "";
      advice.textContent = "❌ 出错：" + (err.message || err);
      console.error(err);
      alert("请求失败：" + (err.message || err));
    } finally {
      clearTimeout(t);
      btn.disabled = false;
      btn.textContent = oldText;
    }
  }
</script>

</body>
</html>

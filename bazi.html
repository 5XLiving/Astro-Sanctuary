:root{--bg:#0b0f14;--card:#11161dcc;--line:#1f2a36;--text:#e8edf3;--muted:#9aa3b2;--brand:#d4af37;--gold:#d4af37;--gold2:#f2d27a;--radius:14px;--shadow:0 8px 30px rgba(0,0,0,.35)}

<!-- 只需要这个库：本地 + 多CDN 回退 -->
<script>
/* 动态加载本地 /assets/vendor/solarlunar.min.js ，失败再走多CDN */
function loadScript(src, timeout=8000){
  return new Promise((res,rej)=>{
    const s=document.createElement('script'); s.src=src; s.async=true; s.crossOrigin='anonymous';
    const t=setTimeout(()=>rej(new Error('timeout:'+src)),timeout);
    s.onload=()=>{clearTimeout(t);res();};
    s.onerror=()=>{clearTimeout(t);rej(new Error('load failed:'+src));};
    document.head.appendChild(s);
  });
}
async function ensureSolarlunar(strict){
  if (window.solarlunar) return true;
  const candidates = [
    '/assets/vendor/solarlunar.min.js',
    'https://unpkg.com/solarlunar@2.0.6/solarlunar.min.js',
    'https://cdn.jsdelivr.net/npm/solarlunar@2.0.6/solarlunar.min.js',
    'https://fastly.jsdelivr.net/npm/solarlunar@2.0.6/solarlunar.min.js'
  ];
  for(const u of candidates){
    try{ await loadScript(u, 8000); if(window.solarlunar) return true; }catch{}
  }
  if(strict) throw new Error('农历换算组件加载失败。');
  return false;
}

/* 小工具 */
const $=id=>document.getElementById(id);
function normalizeDate(str){
  if(!str) return '';
  if(/^\d{4}-\d{2}-\d{2}$/.test(str)) return str;
  const m=str.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/); // dd/mm/yyyy
  if(m){ const[_,d,mo,y]=m; return `${y}-${mo.padStart(2,'0')}-${d.padStart(2,'0')}`; }
  return str;
}
function normalizeTimeTo24h(t){
  if(!t) return '00:00';
  const s=t.trim().toLowerCase().replace(/\s+/g,'');
  const m=s.match(/^(\d{1,2})(?::?(\d{2}))?(am|pm)?$/);
  if(!m) return t;
  let hh=parseInt(m[1],10), mm=parseInt(m[2]||'0',10), ap=m[3];
  if(ap==='am'){ if(hh===12) hh=0; } else if(ap==='pm'){ if(hh!==12) hh+=12; }
  return String(hh).padStart(2,'0')+':'+String(mm).padStart(2,'0');
}

/* 阳<->农 互转 + 交叉校验（闰月） */
function lunarToSolarChecked(y,m,d,isLeap){
  const s=solarlunar.lunar2solar(y,m,d,!!isLeap);
  const Y=s.cYear||s.year, M=s.cMonth||s.month, D=s.cDay||s.day;
  const back=solarlunar.solar2lunar(Y,M,D);
  const ok = back.lYear===y && back.lMonth===m && back.lDay===d && (!!back.isLeap)===!!isLeap;
  if(!ok) throw new Error('农历/阳历交叉校验失败：请核对闰月与日期。');
  return `${Y}-${String(M).padStart(2,'0')}-${String(D).padStart(2,'0')}`;
}
function solarRoundtripOrSkip(y,m,d){
  try{
    const l=solarlunar.solar2lunar(y,m,d);
    const r=solarlunar.lunar2solar(l.lYear,l.lMonth,l.lDay,!!l.isLeap);
    const Y2=r.cYear||r.year, M2=r.cMonth||r.month, D2=r.cDay||r.day;
    return (y===Y2 && m===M2 && d===D2);
  }catch{ return true; }
}

/* 五行映射 + 描述 */
const STEM_ELEM={甲:'木',乙:'木',丙:'火',丁:'火',戊:'土',己:'土',庚:'金',辛:'金',壬:'水',癸:'水'};
const BRANCH_ELEM={子:'水',丑:'土',寅:'木',卯:'木',辰:'土',巳:'火',午:'火',未:'土',申:'金',酉:'金',戌:'土',亥:'水'};
const DM_DESC={甲:'外向生发，重长期节奏。',乙:'柔和渗透，稳步推进。',丙:'明朗外放，重速度曝光。',丁:'定向内燃，重深耕口碑。',戊:'承载定盘，重规则壁垒。',己:'滋养落地，重整合服务。',庚:'果断执行，重标准效率。',辛:'精致审慎，重品质风控。',壬:'弹性适配，重信息势能。',癸:'润物无声，重耐力资源。'};

/* —— 核心：用 “日干 + 时支” 算“时干”，从而得到时柱 —— */
/* 时支索引：子0 丑1 … 亥11 */
const HOUR_BRANCHES=['子','丑','寅','卯','辰','巳','午','未','申','酉','戌','亥'];
/* 子时起始时干：甲己→甲；乙庚→丙；丙辛→戊；丁壬→庚；戊癸→壬 */
const STEMS=['甲','乙','丙','丁','戊','己','庚','辛','壬','癸'];
const START_STEM_BY_DAYGAN={
  '甲':'甲','己':'甲',
  '乙':'丙','庚':'丙',
  '丙':'戊','辛':'戊',
  '丁':'庚','壬':'庚',
  '戊':'壬','癸':'壬'
};
function getHourBranch(hh,mm){
  // 默认按本地输入为 UTC+8 已换算
  const total = hh*60 + (mm||0);
  // 23:00–00:59 → 子；01:00–02:59 → 丑 …… 以此类推
  if (total >= 23*60 || total < 1*60) return '子';
  const idx = Math.floor((total-60)/120)+1; // 1..11
  return HOUR_BRANCHES[idx];
}
function getHourStem(dayGan, hourBranch){
  const start = START_STEM_BY_DAYGAN[dayGan]; // 子时起始时干
  const startIdx = STEMS.indexOf(start);
  const offset = HOUR_BRANCHES.indexOf(hourBranch); // 子为 0
  return STEMS[(startIdx + offset) % 10];
}

/* 统计五行 */
function countElements(gzList){
  const cnt={木:0,火:0,土:0,金:0,水:0};
  gzList.forEach(gz=>{
    if(!gz) return;
    const gan=gz[0], zhi=gz[1];
    const e1=STEM_ELEM[gan], e2=BRANCH_ELEM[zhi];
    if(e1) cnt[e1]+=1;
    if(e2) cnt[e2]+=1;
  });
  const total=Object.values(cnt).reduce((a,b)=>a+b,0)||1;
  return {
    pct:{
      wood:cnt['木']/total*100, fire:cnt['火']/total*100,
      earth:cnt['土']/total*100, metal:cnt['金']/total*100, water:cnt['水']/total*100
    },
    cnt
  };
}

/* 渲染 */
const bars={wood:$('bar-wood'),fire:$('bar-fire'),earth:$('bar-earth'),metal:$('bar-metal'),water:$('bar-water')};
function setBar(el,pct){ if(el) el.style.width=Math.max(0,Math.min(100,pct))+'%'; }
function renderPillars(p){
  const root=$('bazi-pillars'); if(!root) return;
  root.innerHTML='';
  [['年柱',p.year],['月柱',p.month],['日柱',p.day],['时柱',p.hour]].forEach(([tit,v])=>{
    const div=document.createElement('div');
    div.className='pillar';
    div.innerHTML=`<div class="tit">${tit}</div><div class="gz">${(v&&v.gz)||'--'}</div>`;
    root.appendChild(div);
  });
}

/* 绑定 UI */
document.addEventListener('DOMContentLoaded', ()=>{
  const calendarSel=$('calendar'), leapWrap=$('leapWrap'), hint=$('calendarHint');
  const toggle=()=>{ const lunar=calendarSel.value==='lunar'; if(leapWrap)leapWrap.style.display=lunar?'inline-flex':'none'; if(hint)hint.style.display=lunar?'block':'none'; };
  calendarSel.addEventListener('change',toggle); toggle();

  $('genBtn').addEventListener('click', async ()=>{
    const err=$('error'); err.style.display='none'; err.textContent='';
    const rawDate=($('birthdate').value||'').trim();
    const rawTime=($('birthtime').value||'').trim();
    if(!rawDate||!rawTime){ err.textContent='请完善出生日期与时间（若选农历，将自动换算为阳历）。'; err.style.display='block'; return; }

    try{
      await ensureSolarlunar(true);

      const time24=normalizeTimeTo24h(rawTime);
      const [hh,mm]=time24.split(':').map(Number);

      // 统一为阳历
      let solarDateStr='';
      if(calendarSel.value==='lunar'){
        const [y,m,d]=normalizeDate(rawDate).split('-').map(Number);
        const isLeap = !!($('isLeap') && $('isLeap').checked);
        solarDateStr = lunarToSolarChecked(y,m,d,isLeap);
      }else{
        const dstr=normalizeDate(rawDate); const [Y,M,D]=dstr.split('-').map(Number);
        if(!solarRoundtripOrSkip(Y,M,D)) throw new Error('阳历往返校验失败：请检查日期。');
        solarDateStr=dstr;
      }

      // 用 solarlunar 算 年/月/日 干支
      const [Y,M,D]=solarDateStr.split('-').map(Number);
      const l = solarlunar.solar2lunar(Y,M,D); // 包含 gzYear/gzMonth/gzDay
      const gzYear = l.gzYear;
      const gzMonth= l.gzMonth;
      const gzDay  = l.gzDay;

      // 算出时柱
      const hourBranch = getHourBranch(hh,mm);
      const dayGan = gzDay[0];
      const hourStem = getHourStem(dayGan, hourBranch);
      const gzHour = hourStem + hourBranch;

      // 日主 & 五行
      const dmElem=STEM_ELEM[dayGan]||'', dmDesc={
        '甲':'外向生发，重长期节奏。','乙':'柔和渗透，稳步推进。','丙':'明朗外放，重速度曝光。','丁':'定向内燃，重深耕口碑。',
        '戊':'承载定盘，重规则壁垒。','己':'滋养落地，重整合服务。','庚':'果断执行，重标准效率。','辛':'精致审慎，重品质风控。','壬':'弹性适配，重信息势能。','癸':'润物无声，重耐力资源。'
      }[dayGan]||'';

      const {pct}=countElements([gzYear,gzMonth,gzDay,gzHour]);

      // 渲染
      $('result').style.display='block';
      $('bazi-date').textContent = `用于计算（UTC+8，阳历）：${solarDateStr} ${time24}`;
      renderPillars({year:{gz:gzYear},month:{gz:gzMonth},day:{gz:gzDay},hour:{gz:gzHour}});
      $('bazi-day-master').textContent = `日主：${dayGan}（${dmElem}） ${dmDesc}`;

      setBar(bars.wood,pct.wood); setBar(bars.fire,pct.fire); setBar(bars.earth,pct.earth); setBar(bars.metal,pct.metal); setBar(bars.water,pct.water);
      $('bazi-elements-balance').textContent=`五行占比：木${Math.round(pct.wood)} 火${Math.round(pct.fire)} 土${Math.round(pct.earth)} 金${Math.round(pct.metal)} 水${Math.round(pct.water)}`;
      $('bazi-strengths').textContent='亮点：强项场景快进，弱项场景设边界与外包。';
      $('bazi-advice').textContent='核心判断：围绕日主特性与五行偏向，先顺势再补位；强项快、弱项稳。';

    }catch(e){
      const err=$('error'); err.textContent=(e&&e.message)||'网络异常，请稍后再试。'; err.style.display='block';
      $('result').style.display='block';
    }
  });

  // 预热（不阻塞）
  ensureSolarlunar(false).catch(()=>{});
});
</script>

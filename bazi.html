<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>八字命理分析 - 命理供门</title>
<style>
    body {
        background-color: #0d0d0d;
        color: #956d13;
        font-family: "Noto Serif", serif;
        text-align: center;
        padding: 20px;
        margin: 0;
    }

    h1 {
        font-size: 5em;
        margin-bottom: 20px;
    }

    input, select, button {
        padding: 12px;
        margin: 10px auto;
        border-radius: 6px;
        border: none;
        font-size: 5em;
        width: 100%;
        max-width: 420px;
        display: block;
        box-sizing: border-box;
    }

    .section {
        margin-top: 40px;
        padding: 20px;
        border: 1px solid #444;
        border-radius: 10px;
        background-color: #1a1a1a;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
    }

    .note {
        font-size: 5em;
        color: #aaa;
        max-width: 600px;
        margin: 10px auto;
        line-height: 1.6;
    }

    @media (min-width: 768px) {
        h1 {
            font-size: 5em;
        }
    }
</style>
</head>
<body>
    <h1>八字命理简评</h1>

    <div>
        <input type="text" placeholder="姓名 (可选)">
        <select>
            <option>男性</option>
            <option>女性</option>
        </select>
        <input type="datetime-local">

        <!-- ✅ 新增阳历 / 农历选择 -->
        <select>
            <option value="gregorian">阳历 / Gregorian</option>
            <option value="lunar">农历 / Lunar</option>
        </select>
        <p class="note">
            说明：若您只知道农历生日，请选择“农历”；系统将自动转换为阳历后进行排盘。
        </p>

        <button onclick="showReport()">生成八字</button>
    </div>

    <div class="section">
        <h2>八字排盘</h2>
        <p>年柱：戊午　月柱：甲寅　日柱：甲寅　时柱：庚午</p>
        <p>五行比例：木 2 / 火 3 / 土 1 / 金 1 / 水 1</p>
    </div>

    <div class="section">
        <h2>命格简评</h2>
        <p>您的日主为<strong>甲木</strong>，五行偏强，喜金水为辅。</p>
        <p>命格结构为：<strong>木火通明格</strong>，适合走传播、咨询、灵性事业。</p>
    </div>

    <div class="section">
        <h2>流年运势（2025）</h2>
        <p>进入<strong>己未年</strong>，土重木弱，需注意情绪与健康，适合安静修炼，积蓄力量。</p>
    </div>

    <div class="section">
        <h2>提升建议</h2>
        <p>可考虑加入年费会员，解锁婚姻、事业、财运、宝宝命名等完整报告。</p>
    </div>

</body>
</html>

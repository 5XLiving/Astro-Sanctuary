<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>八字命理分析 - 命理供门</title>
  <style>
    html { font-size: 18px; }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      background-image: url('assets/images/gate.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
      pointer-events: none;
    }
    body {
      margin: 0; padding: 0; overflow-x: hidden;
      color: #d4af37;
      font-family: 'Noto Serif', serif;
      text-align: center;
    }
    h1 { font-size: 2.2rem; margin-bottom: 20px; }
    input, select, button {
      padding: 14px;
      margin: 12px auto;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      width: 100%; max-width: 420px;
      display: block; box-sizing: border-box;
    }
    .section {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #1a1a1a;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.1rem;
      line-height: 1.8;
    }
    .note {
      font-size: 0.95rem;
      color: #aaa;
      max-width: 600px;
      margin: 10px auto;
      line-height: 1.6;
    }
    .bazi-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
    .bazi-pillar {
      padding: 10px;
      border: 1px solid #d4af37;
      border-radius: 5px;
    }
    .bazi-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .element {
      color: #fff;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 0.9rem;
    }
    .wood { background-color: #2e8b57; }
    .fire { background-color: #ff4500; }
    .earth { background-color: #cd853f; }
    .metal { background-color: #4682b4; }
    .water { background-color: #4169e1; }
  </style>
</head>
<body>
  <h1>八字命理简评</h1>

  <div>
    <input type="text" id="name" placeholder="姓名 (可选)">
    <select id="gender">
      <option value="" disabled selected>选择性别</option>
      <option value="male">男性</option>
      <option value="female">女性</option>
    </select>
    <input type="datetime-local" id="datetime">
    <select id="calendar">
      <option value="gregorian">阳历 / Gregorian</option>
      <option value="lunar">农历 / Lunar</option>
    </select>
    <p class="note">说明：若您只知道农历生日，请选择"农历"；系统将自动转换为阳历后进行排盘。</p>
    <button onclick="showReport()">生成八字</button>
  </div>

  <div id="result" style="display:none;">
    <div class="section">
      <h2>八字命理排盘</h2>
      <div class="bazi-grid" id="bazi-pillars">
        <!-- 将由JS动态生成 -->
      </div>
      <p id="bazi-date"></p>
      <p id="bazi-day-master"></p>
      <p id="bazi-element"></p>
    </div>

    <div class="section">
      <h2>五行分析</h2>
      <p id="bazi-elements-balance"></p>
      <div id="bazi-strengths" style="margin-top: 15px;"></div>
    </div>

    <div class="section">
      <h2>命格简评</h2>
      <p id="bazi-advice"></p>
      <p id="bazi-career"></p>
      <p id="bazi-relationships"></p>
    </div>

    <div class="section">
      <h2>提升建议</h2>
      <p>可考虑加入年费会员，解锁以下深度内容：</p>
      <ul style="text-align: left; max-width: 500px; margin: 10px auto;">
        <li>详细十年大运分析</li>
        <li>流年运势预测</li>
        <li>婚姻感情深度解析</li>
        <li>事业财运详细报告</li>
        <li>宝宝命名建议</li>
      </ul>
    </div>
  </div>

<script>
  async function showReport(event) {
    const btn = event?.target || document.querySelector("button");
    const name = document.getElementById("name").value;
    const gender = document.getElementById("gender").value;
    const datetime = document.getElementById("datetime").value;

    if (!datetime) { alert("请填写出生日期时间！"); return; }
    if (!gender) { alert("请选择性别！"); return; }

    const [birth_date, birth_time] = datetime.split("T");

    // UI loading
    const old = btn.textContent; btn.disabled = true; btn.textContent = "生成中...";

    try {
      // 这里应该是调用API获取真实数据
      const res = await fetch("https://api.5xliving.com/bazi", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ birth_date, birth_time, gender, name })
      });
      
      if (!res.ok) throw new Error(`HTTP ${res.status}: ${await res.text()}`);
      
      const data = await res.json();
      console.log("八字数据：", data);

      // 更新八字排盘显示
      updateBaziDisplay(data);
      
      document.getElementById("result").style.display = "block";
    } catch (err) {
      console.error(err);
      alert("请求失败：" + err.message);
    } finally {
      btn.disabled = false; btn.textContent = old;
    }
  }

  function updateBaziDisplay(data) {
    // 更新八字四柱显示
    const pillarsContainer = document.getElementById("bazi-pillars");
    pillarsContainer.innerHTML = '';
    
    const pillarTitles = ['年柱', '月柱', '日柱', '时柱'];
    const elements = {
      '木': 'wood', '火': 'fire', '土': 'earth', 
      '金': 'metal', '水': 'water'
    };
    
    if (data.pillars && Array.isArray(data.pillars) && data.pillars.length > 0) {
      data.pillars.forEach((pillar, index) => {
        const elementClass = elements[pillar.element] || '';
        const pillarDiv = document.createElement('div');
        pillarDiv.className = 'bazi-pillar';
        pillarDiv.innerHTML = `
          <div class="bazi-title">${pillarTitles[index]}</div>
          <div>${pillar.heavenly_stem || '—'}${pillar.earthly_branch || '—'}</div>
          <div><span class="element ${elementClass}">${pillar.element || '—'}</span></div>
        `;
        pillarsContainer.appendChild(pillarDiv);
      });
    } else {
      pillarsContainer.innerHTML = '<p>八字排盘数据不可用</p>';
    }

    // 更新其他信息
    document.getElementById("bazi-date").textContent = 
      `出生时间：${data.solar_date || '—'} ${data.birth_time || '—'}`;
    document.getElementById("bazi-day-master").textContent = 
      `日主（代表自己）：${data.day_master || '—'}`;
    document.getElementById("bazi-element").textContent = 
      `五行属性：${data.day_master_element ? data.day_master_element + '命' : '—'}`;
    
    // 五行分析
    document.getElementById("bazi-elements-balance").textContent = 
      `五行分布：${data.elements_balance || "—"}`;
    
    const strengthsContainer = document.getElementById("bazi-strengths");
    strengthsContainer.innerHTML = `
      <p>命局${data.strength_level || '—'}：${data.strength_description || "—"}</p>
    `;
    
    // 命格简评
    document.getElementById("bazi-advice").textContent = 
      `性格特点：${data.personality_traits || "—"}`;
    document.getElementById("bazi-career").textContent = 
      `适合领域：${data.career_suggestions || "—"}`;
    document.getElementById("bazi-relationships").textContent = 
      `人际建议：${data.relationships_advice || "—"}`;
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册往生记怜录 - Register Soul Memorial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      font-family: "Noto Serif SC", serif;
      color: #f1e9ce;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.04);
      border-radius: 16px;
      border: 1px solid #c9a347;
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #ffe9a8;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #e0c878;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      background-color: #1f1f1f;
      color: #fff;
    }

    .radio-group {
      margin-top: 10px;
      display: flex;
      gap: 20px;
      color: #fff9db;
    }

    .radio-group label {
      font-weight: normal;
      color: #f8eeb9;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 1em;
      background-color: #c9a347;
      color: #0b0b0b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0bc4e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>注册往生记怜录<br>Register Soul Memorial</h1>

    <form>
      <label for="memorialType">选择纪怜类型 / Memorial Type</label>
      <div class="radio-group">
        <label><input type="radio" name="memorialType" value="individual" checked> 个人式 Individual</label>
        <label><input type="radio" name="memorialType" value="family"> 家庭式 Family</label>
      </div>

      <label for="familyName">家族名称 / Family Name（可空）</label>
      <input type="text" id="familyName" name="familyName" placeholder="如：林氏 / 陳家 / Huang Clan">

      <label for="ownerName">创建者姓名 / Creator Name</label>
      <input type="text" id="ownerName" name="ownerName" required>

      <label for="memorialID">纪怜ID / Memorial ID</label>
      <input type="text" id="memorialID" name="memorialID" placeholder="自定义识别代号，如：huang-memorial" required>

      <label for="memorialPass">设定密码 / Set Password</label>
      <input type="password" id="memorialPass" name="memorialPass" required>

      <button type="submit">🕯️ 注册纪怜空间 / Register Memorial</button>
    </form>
  </div>
</body>
</html>

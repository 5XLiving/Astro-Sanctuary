<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>家族记录 / Family Memory</title>
  <style>
    :root {
      --gold: #d4af37;
      --dark-bg: #111;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      background-image: url('assets/images/gate.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
      pointer-events: none;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #d4af37;
      font-family: 'Noto Serif', serif;
      text-align: center;
      background-color: var(--dark-bg);
    }

    h1 {
      font-size: 2.4rem;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    p.intro {
      font-size: 1.1rem;
      color: #f3e8c9;
      margin-bottom: 30px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .soul-page {
      background-color: rgba(0, 0, 0, 0.65);
      border: 1px solid var(--gold);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
      transition: transform 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    .soul-page:hover {
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .photo-cover {
      width: 100%;
      height: 200px;
      background-size: cover;
      background-position: center;
      border: 1px solid var(--gold);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      border: 1px solid var(--gold);
      border-radius: 8px;
      background-color: #222;
      margin-bottom: 20px;
      padding: 5px;
    }

    .memory-text h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: var(--gold);
    }

    .memory-text p {
      font-size: 1rem;
      line-height: 1.8;
      color: #f3e8c9;
      margin-bottom: 20px;
    }

    .tags, .visibility {
      font-size: 0.85rem;
      color: #ccc;
      margin-top: 8px;
    }

    .memorial-button {
      margin-top: 15px;
      background-color: #444;
      color: #fff;
      border: 1px solid #d4af37;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .memorial-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>家族记录 / Family Memory</h1>
  <p class="intro">✦ 每一页，都是心中一段不灭的光 ✦</p>

  <div class="overlay"></div>
  <div class="container" id="memory-container"></div>

  <script>
    const storageKey = window.location.pathname.includes('family') ? 'familyMemories' : 'personalMemories';
    const memories = JSON.parse(localStorage.getItem(storageKey)) || [];
    const container = document.getElementById('memory-container');

    memories.forEach((mem, index) => {
      const div = document.createElement('div');
      div.className = 'soul-page';
      div.innerHTML = `
        <div class="memory-text">
          <h2>${mem.person} - ${mem.type}</h2>
          <p>${mem.text}</p>
          ${mem.file.endsWith('.mp3') || mem.file.endsWith('.wav') ? 
            `<audio controls src="uploads/${mem.file}"></audio>` :
            `<div class="photo-cover" style="background-image: url('uploads/${mem.file}')"></div>`}
          <div class="tags">状态：${mem.status}</div>
          <div class="visibility">${mem.visibility === 'public' ? '🔓 公开' : '🔒 私密'}</div>
          <button class="memorial-button" onclick="exportToMemorial(${index})">🕯️ 建立纪怜页面</button>
        </div>
      `;
      container.appendChild(div);
    });

    function exportToMemorial(index) {
      const memory = memories[index];
      const memorialData = {
        name: memory.person || '无名',
        photo: memory.file || '',
        years: memory.years || "年份不详",
        message: memory.text || '',
        date: new Date().toISOString().split('T')[0]
      };
      localStorage.setItem('memorialData', JSON.stringify(memorialData));
      window.location.href = "view_memorial.html";
    }
  </script>
</body>
</html>

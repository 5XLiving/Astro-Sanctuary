  <style>

<body>
  <div class="container">
    <h1>å®¶æ—è®°å¿†å½±å£ Â· åˆ†é¡µæµè§ˆ</h1>

    <div class="filter-bar">
      <label for="typeFilter">ç­›é€‰ç±»å‹ï¼š</label>
      <select id="typeFilter">
        <option value="all">å…¨éƒ¨</option>
        <option value="photo">ğŸ“· ç…§ç‰‡</option>
        <option value="video">ğŸ“¹ è§†é¢‘</option>
        <option value="audio">ğŸ™ï¸ è¯­éŸ³</option>
        <option value="note">ğŸ“ ç¬”è®°</option>
        <option value="journal">ğŸ““ è®°äº‹æœ¬</option>
      </select>
      <input type="search" id="searchInput" placeholder="æœç´¢äººç‰©æˆ–å†…å®¹..." />
    </div>

    <div class="bulk-manage-bar">
      <label for="personFilter">äººç‰©æ ‡ç­¾ï¼š</label>
      <select id="personFilter"></select>
      <label style="margin-left: 10px;">
        <input type="checkbox" id="selectAllPerson" />
        æ˜¾ç¤ºå…¨éƒ¨è®°å½•
      </label>
      <button id="bulkDelete" disabled>ğŸ—‘ åˆ é™¤æ‰€é€‰</button>
      <button id="bulkMove" disabled>ğŸ•¯ï¸ å¯¼å…¥å¾€ç”Ÿè®°æ€œå½•</button>
    </div>

    <div class="memory-list" id="memoryList"></div>
  </div>

  <script>
    const PAGE_SIZE = 500;
    const urlParams = new URLSearchParams(window.location.search);
    const PAGE_INDEX = parseInt(urlParams.get('page') || '1');
    const start = (PAGE_INDEX - 1) * PAGE_SIZE;
    const end = start + PAGE_SIZE;

    const memories = JSON.parse(localStorage.getItem('familyMemories')) || [];
    const memoryList = document.getElementById('memoryList');
    const typeFilter = document.getElementById('typeFilter');
    const searchInput = document.getElementById('searchInput');
    const personFilter = document.getElementById('personFilter');
    const selectAllCheckbox = document.getElementById('selectAllPerson');
    const bulkDeleteBtn = document.getElementById('bulkDelete');
    const bulkMoveBtn = document.getElementById('bulkMove');

    function getUniquePersons() {
      const names = memories.map(m => m.person);
      return [...new Set(names)];
    }

    function populatePersonFilter() {
      const options = getUniquePersons().map(name =>
        `<option value="${name}">${name}</option>`).join('');
      personFilter.innerHTML = `<option value="">è¯·é€‰æ‹©</option>` + options;
    }

    function deleteMemory(index) {
      if (confirm('ç¡®è®¤åˆ é™¤è¿™æ¡è®°å¿†å—ï¼Ÿ')) {
        memories.splice(index, 1);
        localStorage.setItem('familyMemories', JSON.stringify(memories));
        renderMemories();
      }
    }

    function moveToMemorial(index) {
      const memory = memories[index];
      const memorials = JSON.parse(localStorage.getItem('memorialMemories')) || [];
      memorials.push(memory);
      memories.splice(index, 1);
      localStorage.setItem('memorialMemories', JSON.stringify(memorials));
      localStorage.setItem('familyMemories', JSON.stringify(memories));
      renderMemories();
    }

    function bulkDelete(person) {
      if (!confirm(`ç¡®è®¤åˆ é™¤ ${person} çš„æ‰€æœ‰å›å¿†å—ï¼Ÿ`)) return;
      const newMemories = memories.filter(m => m.person !== person);
      localStorage.setItem('familyMemories', JSON.stringify(newMemories));
      location.reload();
    }

    function bulkMove(person) {
      const toMove = memories.filter(m => m.person === person);
      const newMemories = memories.filter(m => m.person !== person);
      const currentMemorials = JSON.parse(localStorage.getItem('memorialMemories')) || [];
      localStorage.setItem('memorialMemories', JSON.stringify([...currentMemorials, ...toMove]));
      localStorage.setItem('familyMemories', JSON.stringify(newMemories));
      location.reload();
    }

    function renderMemories() {
      memoryList.innerHTML = '';
      const filterType = typeFilter.value;
      const keyword = searchInput.value.trim().toLowerCase();
      const selectedPerson = personFilter.value;
      const showAll = selectAllCheckbox.checked;

      const filtered = memories
        .map((m, i) => ({ ...m, index: i }))
        .filter(m => (!selectedPerson || m.person === selectedPerson))
        .filter(m => (filterType === 'all' || m.type === filterType))
        .filter(m => m.person.toLowerCase().includes(keyword) || m.text?.toLowerCase().includes(keyword));

      const paginated = filtered.slice(start, end);

      paginated.forEach(memory => {
        const card = document.createElement('div');
        card.className = 'memory-card';

        let mediaHTML = '';
        if (memory.type === 'photo') mediaHTML = `<img src="${memory.fileData}" alt="ç…§ç‰‡" />`;
        else if (memory.type === 'video') mediaHTML = `<video controls src="${memory.fileData}"></video>`;
        else if (memory.type === 'audio') mediaHTML = `<audio controls src="${memory.fileData}"></audio>`;

        let textHTML = '';
        if (memory.type === 'note' || memory.type === 'journal')
          textHTML = `<div class="text-block">${memory.text || ''}</div>`;
        else if (memory.text)
          textHTML = `<p>ğŸ§¾ æè¿°ï¼š${memory.text}</p>`;

        const actions = showAll ? '' : `
          <button class="delete-btn" onclick="deleteMemory(${memory.index})">ğŸ—‘ åˆ é™¤</button>
          <button class="delete-btn" onclick="moveToMemorial(${memory.index})">ğŸ•¯ï¸ è½¬ä¸ºçºªæ€œ</button>
        `;

        card.innerHTML = `
          <div class="label">ğŸ‘¤ ${memory.person}ï¼ˆ${memory.status === 'alive' ? 'åœ¨ä¸–' : 'å·²è¿‡ä¸–'}ï¼‰</div>
          <div class="label">ğŸ“Œ ç±»å‹ï¼š${memory.type}</div>
          ${mediaHTML}
          ${textHTML}
          ${actions}
        `;
        memoryList.appendChild(card);
      });
    }

    typeFilter.addEventListener('change', renderMemories);
    searchInput.addEventListener('input', renderMemories);
    personFilter.addEventListener('change', () => {
      const selected = personFilter.value;
      const enableBulk = selectAllCheckbox.checked && selected;
      bulkDeleteBtn.disabled = !enableBulk;
      bulkMoveBtn.disabled = !enableBulk;
      renderMemories();
    });

    selectAllCheckbox.addEventListener('change', () => {
      const selected = personFilter.value;
      const enableBulk = selectAllCheckbox.checked && selected;
      bulkDeleteBtn.disabled = !enableBulk;
      bulkMoveBtn.disabled = !enableBulk;
      renderMemories();
    });

    bulkDeleteBtn.addEventListener('click', () => {
      const person = personFilter.value;
      if (person) bulkDelete(person);
    });

    bulkMoveBtn.addEventListener('click', () => {
      const person = personFilter.value;
      if (person) bulkMove(person);
    });

    populatePersonFilter();
    renderMemories();
  </script>

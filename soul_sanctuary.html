<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>心怜空间 - 灵性成长VIP殿堂 Soul Sanctuary</title>
  <style>
    :root {
      --gold: #d4af37;
      --dark-bg: rgba(0, 0, 0, 0.85);
      --light-bg: rgba(255, 253, 245, 0.9);
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif SC', serif;
      background-image: url('assets/images/sanctuary.jpg');
      background-size: cover;
      color: var(--gold);
      min-height: 100vh;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* 顶部导航 */
    .vip-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid var(--gold);
    }
    
    .vip-badge {
      background: var(--gold);
      color: #000;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
    }
    
    /* 主功能卡片 */
    .sacred-card {
      background: var(--dark-bg);
      border: 1px solid var(--gold);
      border-radius: 10px;
      padding: 25px;
      margin: 20px 0;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
    }
    
    .card-title {
      font-size: 1.5rem;
      color: var(--gold);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    
    .card-title::before {
      content: "✦";
      margin-right: 10px;
    }
    
    /* 灵性记录表单 */
    .spiritual-tabs {
      display: flex;
      margin-bottom: 20px;
    }
    
    .tab-btn {
      background: transparent;
      color: var(--gold);
      border: 1px solid var(--gold);
      padding: 8px 20px;
      margin-right: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .tab-btn.active {
      background: var(--gold);
      color: #000;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    textarea {
      width: 100%;
      background: var(--light-bg);
      border: 1px solid var(--gold);
      padding: 15px;
      border-radius: 8px;
      color: #333;
      min-height: 150px;
      margin-bottom: 15px;
    }
    
    /* 家族树样式 */
    .family-tree {
      display: flex;
      justify-content: center;
      padding: 30px 0;
    }
    
    .ancestor-node {
      background: var(--dark-bg);
      border: 1px solid var(--gold);
      padding: 15px;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin: 0 20px;
    }
    
    /* 课程网格 */
    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    
    .course-card {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9));
      border: 1px solid var(--gold);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    
    .course-card:hover {
      transform: translateY(-5px);
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {
      .vip-header {
        flex-direction: column;
      }
      
      .course-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- VIP头部区域 -->
    <header class="vip-header">
      <h1>心怜空间 ✧ Soul Sanctuary</h1>
      <div class="vip-badge">尊享VIP会员</div>
    </header>
    
    <!-- 用户信息 -->
    <div class="sacred-card">
      <div class="card-title">我的灵性档案</div>
      <div class="user-profile">
        <p>会员等级: <span style="color:var(--gold)">黄金圣殿级</span></p>
        <p>功德值: 1,248 <small>(累积修行)</small></p>
        <p>专属守护: 观音菩萨 / 西方女祭司</p>
      </div>
    </div>
    
    <!-- 灵性记录系统 -->
    <div class="sacred-card">
      <div class="card-title">灵性修行日志</div>
      
      <div class="spiritual-tabs">
        <button class="tab-btn active" onclick="openTab('dream')">梦境记录</button>
        <button class="tab-btn" onclick="openTab('prayer')">祈祷文</button>
        <button class="tab-btn" onclick="openTab('ritual')">仪式记录</button>
      </div>
      
      <div id="dream-tab" class="tab-content active">
        <textarea placeholder="记录您昨晚的梦境... (建议包含情绪、符号、人物等)"></textarea>
        <div>
          <label>上传相关影像:</label>
          <input type="file" accept="image/*">
        </div>
        <button class="save-btn">保存至灵性云端</button>
      </div>
      
      <div id="prayer-tab" class="tab-content">
        <textarea placeholder="写下您的祈祷或愿望... (每日自动加持)"></textarea>
        <div>
          <label>选择祈祷方向:</label>
          <select>
            <option>健康疗愈</option>
            <option>祖先庇佑</option>
            <option>爱情姻缘</option>
          </select>
        </div>
      </div>
    </div>
    
    <!-- 家族纪念系统 -->
    <div class="sacred-card">
      <div class="card-title">家族灵性纪念</div>
      
      <div class="family-tree">
        <div class="ancestor-node">
          祖父
          <div class="memorial-date">1950-2005</div>
        </div>
        <div class="ancestor-node current">
          父亲
          <div class="memorial-date">1970-2020</div>
        </div>
      </div>
      
      <div>
        <h3>添加祖先纪念</h3>
        <form id="ancestor-form">
          <input type="text" placeholder="祖先姓名" required>
          <input type="date" placeholder="忌日">
          <textarea placeholder="生平事迹或追思"></textarea>
          <button type="submit">点亮祖先明灯</button>
        </form>
      </div>
    </div>
    
    <!-- 命理课程系统 -->
    <div class="sacred-card">
      <div class="card-title">VIP专属命理课程</div>
      
      <div class="course-grid">
        <div class="course-card">
          <img src="https://example.com/course1.jpg" alt="八字基础" style="width:100%">
          <div style="padding:15px">
            <h3>八字命理精要</h3>
            <p>深入解读十神关系与流年大运</p>
            <div class="progress-bar">学习进度: 65%</div>
          </div>
        </div>
        
        <div class="course-card">
          <img src="https://example.com/course2.jpg" alt="塔罗进阶" style="width:100%">
          <div style="padding:15px">
            <h3>塔罗高阶解牌</h3>
            <p>掌握凯尔特十字等复杂牌阵</p>
            <button>继续学习</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 每周能量任务 -->
    <div class="sacred-card">
      <div class="card-title">本周灵性任务</div>
      <div class="energy-task">
        <div class="task-card">
          <h3>🕯️ 满月净化仪式</h3>
          <p>完成时间: 本周五前</p>
          <p>功德奖励: +50点</p>
          <button>查看仪式指引</button>
        </div>
      </div>
    </div>
    
    <!-- 系统底部 -->
    <footer style="text-align:center; margin-top:50px; padding:20px 0; border-top:1px solid var(--gold)">
      <p>心怜空间 ✦ 修行者的数字圣殿</p>
      <small>所有内容仅限VIP会员使用 | 隐私保护</small>
    </footer>
  </div>

  <script>
    // 标签页切换功能
    function openTab(tabName) {
      const tabContents = document.querySelectorAll('.tab-content');
      const tabBtns = document.querySelectorAll('.tab-btn');
      
      tabContents.forEach(content => {
        content.classList.remove('active');
      });
      
      tabBtns.forEach(btn => {
        btn.classList.remove('active');
      });
      
      document.getElementById(tabName + '-tab').classList.add('active');
      event.currentTarget.classList.add('active');
    }
    
    // 祖先表单提交
    document.getElementById('ancestor-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('已为祖先点亮明灯，功德+10');
      // 实际应发送AJAX请求到后端
    });
    
    // 模拟数据加载
    window.addEventListener('DOMContentLoaded', function() {
      console.log('心怜空间系统初始化...');
      // 这里可以添加更多初始化逻辑
    });
  </script>
</body>
</html>

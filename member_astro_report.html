<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会员命理填写 - Members Profile</title>
  <style>
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(250, 250, 250, 0.8);
      background-image: url('assets/images/gate.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
      pointer-events: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif', serif;
      color: #d4af37;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #ffd700;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 1rem;
      text-align: left;
    }

    input, select {
      display: block;
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      background-color: rgba(250, 250, 250, 0.8);
      border: 1px solid #ffffff;
      color: #000000;
      margin-top: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 30px;
      background-color: #ffd700;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
  <script>
    function togglePartner(value) {
      const isCompatibility = value === "compatibility";
      document.getElementById("partner-section").style.display = isCompatibility ? "block" : "none";
      document.getElementById("personal-purpose").style.display = isCompatibility ? "none" : "block";
      document.getElementById("compatibility-purpose").style.display = isCompatibility ? "block" : "none";
    }

    function copySelectedPurpose() {
      const type = document.getElementById("type").value;
      const hiddenField = document.getElementById("purpose");
      if (type === "compatibility") {
        hiddenField.value = document.getElementById("purpose_compatibility").value;
      } else {
        hiddenField.value = document.getElementById("purpose_personal").value;
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      togglePartner(document.getElementById("type").value);
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>专属会员命理分析报告</h1>
    <form action="/secure/report.html" method="GET" onsubmit="copySelectedPurpose()">

      <label for="type">命盘类型</label>
      <select id="type" name="type" onchange="togglePartner(this.value)">
        <option value="personal">个人命盘</option>
        <option value="compatibility">合盘（两人资料）</option>
      </select>

      <label for="name1">姓名（本人）</label>
      <input type="text" id="name1" name="name1" required>

      <label for="birthdate1">出生日期 Birthdate</label>
      <input type="date" id="birthdate1" name="birthdate1" required>

      <label for="calendar1">历法选择 Calendar</label>
      <select id="calendar1" name="calendar1">
        <option value="阳历">阳历 (Gregorian)</option>
        <option value="农历">农历 (Lunar)</option>
      </select>

      <label for="birthtime1">出生时间 Birth Time</label>
      <input type="time" id="birthtime1" name="birthtime1">

      <label for="country1">出生国家 / 地区 Country</label>
      <input type="text" id="country1" name="country1" required>

      <label for="culture">命理宗教方向 System Direction</label>
      <select id="culture" name="culture">
        <option value="auto">自动识别 Auto Detect</option>
        <option value="东方">东方 Chinese / Bazi</option>
        <option value="西方">西方 Astrology / Tarot</option>
        <option value="日式">日式九星 Japanese</option>
        <option value="吠陀">印度吠陀 Vedic</option>
      </select>

      <div id="partner-section" style="display: none;">
        <hr style="margin:30px 0; border-color:#ffd700;">
        <h3>第二人资料（合盘专用）</h3>

        <label for="name2">姓名（第二人）</label>
        <input type="text" id="name2" name="name2">

        <label for="birthdate2">出生日期</label>
        <input type="date" id="birthdate2" name="birthdate2">

        <label for="calendar2">历法选择</label>
        <select id="calendar2" name="calendar2">
          <option value="阳历">阳历 (Gregorian)</option>
          <option value="农历">农历 (Lunar)</option>
        </select>

        <label for="birthtime2">出生时间</label>
        <input type="time" id="birthtime2" name="birthtime2">

        <label for="country2">出生国家 / 地区</label>
        <input type="text" id="country2" name="country2">
      </div>

      <label for="purpose_personal">命理选题 Report Focus</label>
     <select id="purpose_personal" style="background-color: white; color: black;">
  <optgroup label="姻缘 Love" style="background-color: white; color: #555; font-weight: bold;">
    <option value="恋爱缘分" style="background-color: white; color: black;">恋爱缘分</option>
    <option value="婚姻走势" style="background-color: white; color: black;">婚姻走势</option>
  </optgroup>
  <optgroup label="事业 Career" style="background-color: white; color: #555; font-weight: bold;">
    <option value="职场发展" style="background-color: white; color: black;">职场发展</option>
    <option value="创业潜力" style="background-color: white; color: black;">创业潜力</option>
  </optgroup>
  <!-- Rest of your options... -->
</select>

<select id="purpose_compatibility" style="display:none; background-color: white; color: black;">
  <optgroup label="合盘 Compatibility" style="background-color: white; color: #555; font-weight: bold;">
    <option value="恋爱缘分" style="background-color: white; color: black;">恋爱缘分</option>
    <option value="婚姻走势" style="background-color: white; color: black;">婚姻走势</option>
  </optgroup>
</select>

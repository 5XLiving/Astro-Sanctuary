
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>会员命理填写 - Members Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      background-image: url('assets/images/gate.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
      pointer-events: none;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #d4af37;
      font-family: 'Noto Serif', serif;
      text-align: center;
    }

    .container1, .container2 {
      max-width: 480px;
      margin: 0 auto;
      margin-top: 10px;
      padding: 32px 20px;
      background-color: rgba(0, 0, 0, 0.2);
      border: 1px solid #d4af37;
      border-radius: 12px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 1rem;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-top: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 30px;
      background-color: #ffd700;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .gold-button {
      background-color: #d4af37;
      color: #000;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    } 

    .group-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffd700;
      margin-top: 40px;
      margin-bottom: 20px;
    }
    
    .group-content {
      display: flex;
      justify-content: center;
      width: calc(100% - 100px);
      text-align: center;
      margin: 0 auto;
}
    
    .group-content ul {
      list-style-type: none;
      padding-left: 100px;
      line-height: 2;
      text-align: left;
    }
        
    ul {
      list-style-type: none;
      padding-left: 0;
      text-align: left;
      line-height: 2;
    }

    .back-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #888;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    .vip-list {
      list-style-type: none;
      padding-left: 100px;
      text-align: left;
      line-height: 2;
    }
  </style>
  <script>
    function togglePartner(value) {
      const section = document.getElementById("partner-section");
      section.style.display = (value === "compatibility") ? "block" : "none";
      const personal = document.getElementById('purpose_personal');
      const compat = document.getElementById('purpose_compatibility');
      if (value === 'compatibility') {
        personal.style.display = 'none';
        compat.style.display = 'block';
      } else {
        personal.style.display = 'block';
        compat.style.display = 'none';
      }
    }
  </script>
</head>
<body>
    <h1>专属会员命理分析报告</h1>
    <div class="container1">
    <form action="/secure/report.html" method="GET">
      <label for="type">命盘类型</label>
      <select id="type" name="type" onchange="togglePartner(this.value)" class="form-control">
        <option value="personal">个人命盘</option>
        <option value="compatibility">合盘（两人资料）</option>
      </select>

      <label for="name1">姓名（本人）</label>
      <input type="text" id="name1" name="name1" required class="form-control">

      <label for="birthdate1">出生日期 Birthdate</label>
      <input type="date" id="birthdate1" name="birthdate1" required class="form-control">

      <label for="calendar1">历法选择 Calendar</label>
      <select id="calendar1" name="calendar1" class="form-control">
        <option value="阳历">阳历 (Gregorian)</option>
        <option value="农历">农历 (Lunar)</option>
      </select>

      <label for="birthtime1">出生时间 Birth Time</label>
      <input type="time" id="birthtime1" name="birthtime1" class="form-control">

      <label for="country1">出生国家 / 地区 Country</label>
      <input type="text" id="country1" name="country1" required class="form-control">

      <label for="culture">命理宗教方向 System Direction</label>
      <select id="culture" name="culture" class="form-control">
        <option value="auto">自动识别 Auto Detect</option>
        <option value="东方">东方 Chinese / Bazi</option>
        <option value="西方">西方 Astrology / Tarot</option>
        <option value="日式">日式九星 Japanese</option>
        <option value="吠陀">印度吠陀 Vedic</option>
      </select>

      <div id="partner-section" style="display: none;">
        <hr style="margin:30px 0; border-color:#ffd700;">
        <h3>第二人资料（合盘专用）</h3>
        <label for="name2">姓名（第二人）</label>
        <input type="text" id="name2" name="name2" class="form-control">
        <label for="birthdate2">出生日期</label>
        <input type="date" id="birthdate2" name="birthdate2" class="form-control">
        <label for="calendar2">历法选择</label>
        <select id="calendar2" name="calendar2" class="form-control">
          <option value="阳历">阳历 (Gregorian)</option>
          <option value="农历">农历 (Lunar)</option>
        </select>
        <label for="birthtime2">出生时间</label>
        <input type="time" id="birthtime2" name="birthtime2" class="form-control">
        <label for="country2">出生国家 / 地区</label>
        <input type="text" id="country2" name="country2" class="form-control">
      </div>

      <label for="purpose">命理选题 Report Focus</label>
      <select id="purpose_personal" name="purpose" class="form-control">
        <optgroup label="姻缘 Love">
          <option value="恋爱缘分">恋爱缘分</option>
          <option value="婚姻走势">婚姻走势</option>
        </optgroup>
        <optgroup label="事业 Career">
          <option value="职场发展">职场发展</option>
          <option value="创业潜力">创业潜力</option>
        </optgroup>
        <optgroup label="财运 Wealth">
          <option value="财位分析">财位分析</option>
          <option value="理财时机">理财时机</option>
        </optgroup>
        <optgroup label="择日 Auspicious Date">
          <option value="婚期择日">婚期择日</option>
          <option value="新生宝宝择日">新生宝宝择日</option>
          <option value="新家入住择日">新家入住择日</option>
          <option value="新公司入住择日">新公司入住择日</option>
        </optgroup>
        <optgroup label="测名 Name Analysis">
          <option value="宝宝名">宝宝名</option>
          <option value="宠物名">宠物名</option>
          <option value="公司名">公司名</option>
          <option value="命名改运">命名改运</option>
        </optgroup>
        <optgroup label="风水 Feng Shui">
          <option value="住家">住家</option>
          <option value="办公室">办公室</option>
        </optgroup>
      </select>

      <select id="purpose_compatibility" name="purpose" style="display:none;" class="form-control">
        <optgroup label="合盘分析 Compatibility">
          <option value="缘分起落">情侣合盘（缘分起落 / 暧昧进展）</option>
          <option value="夫妻流年">夫妻流年（婚姻发展）</option>
          <option value="合盘分析">个性合盘（冲突 / 互补）</option>
          <option value="事业共事">事业合盘（合伙人 / 员工）</option>
          <option value="断联修复">断联修复（朋友 / 情人 / 家人）</option>
          <option value="宠物缘分">宠物合盘（主人与宠物）</option> 
        </optgroup>
      </select>

      <button type="submit">生成报告 Generate Report</button>
    </form>
  </div>
<br>

  </div>
</body>
</html>


<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>灵性日志 Spiritual Journal</title>
  <style>
    :root {
      --gold: #d4af37;
      --dark-bg: rgba(0, 0, 0, 0.85);
      --light-bg: rgba(255, 253, 245, 0.9);
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      background-image: url('assets/images/gate.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
      pointer-events: none;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #d4af37;
      font-family: 'Noto Serif', serif;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .vip-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid var(--gold);
    }

    .vip-badge {
      background: var(--gold);
      color: #000;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
    }

    .sacred-card {
      background: var(--dark-bg);
      border: 1px solid var(--gold);
      border-radius: 10px;
      padding: 25px 40px;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
      max-width: 900px;
      text-align: left;
    }

    .card-title {
      font-size: 1.5rem;
      color: var(--gold);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .card-title::before {
      content: "✦";
      margin-right: 10px;
    }

    .spiritual-tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tab-btn {
      background: transparent;
      color: var(--gold);
      border: 1px solid var(--gold);
      padding: 8px 20px;
      margin-right: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab-btn.active {
      background: var(--gold);
      color: #000;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    textarea {
      width: 100%;
      background: var(--light-bg);
      border: 1px solid var(--gold);
      padding: 15px;
      border-radius: 8px;
      color: #333;
      min-height: 150px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .family-tree {
      display: flex;
      justify-content: center;
      padding: 30px 0;
    }

    .ancestor-node {
      background: var(--dark-bg);
      border: 1px solid var(--gold);
      padding: 15px;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin: 0 20px;
      text-align: center;
      flex-direction: column;
    }

    .ancestor-node .memorial-date {
      font-size: 0.8rem;
      margin-top: 5px;
    }

    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .course-card {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9));
      border: 1px solid var(--gold);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .course-card:hover {
      transform: translateY(-5px);
    }

    .save-btn, button {
      background-color: var(--gold);
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .vip-header {
        flex-direction: column;
      }

      .course-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="vip-header">
      <h1>灵性日志 ✧ Soul Sanctuary</h1>
      <div class="vip-badge">尊享VIP会员</div>
    </header>

    <div class="sacred-card">
      <div class="card-title">我的灵性档案</div>
      <p>会员等级: <span style="color:var(--gold)">黄金圣殿级</span></p>
      <p>功德值: 1,248 <small>(累积修行)</small></p>
      <p>专属守护: 观音菩萨 / 西方女祭司</p>
    </div>

    <div class="sacred-card">
      <div class="card-title">灵性修行日志</div>
      <div class="spiritual-tabs">
        <button class="tab-btn active" onclick="openTab(event, 'dream')">梦境记录</button>
        <button class="tab-btn" onclick="openTab(event, 'prayer')">祈祷文</button>
      </div>

      <div id="dream-tab" class="tab-content active">
        <textarea placeholder="记录您昨晚的梦境..."></textarea>
        <div>
          <label>上传相关影像:</label>
          <input type="file" accept="image/*">
        </div>
        <button class="save-btn">保存至灵性云端</button>
      </div>

      <div id="prayer-tab" class="tab-content">
        <textarea placeholder="写下您的祈祷或愿望..."></textarea>
        <div>
          <label>选择祈祷方向:</label>
          <select>
            <option>健康疗愈</option>
            <option>祖先庇佑</option>
            <option>爱情姻缘</option>
          </select>
        </div>
        <button class="save-btn">提交祈愿</button>
      </div>
    </div>

    <div class="sacred-card">
      <div class="card-title">家族灵性纪念</div>
      <div class="family-tree">
        <div class="ancestor-node">
          祖父
          <div class="memorial-date">1950-2005</div>
        </div>
        <div class="ancestor-node">
          父亲
          <div class="memorial-date">1970-2020</div>
        </div>
      </div>
    </div>

    <div class="sacred-card">
      <div class="card-title">VIP专属命理课程</div>
      <div class="course-grid">
        <div class="course-card">
          <img src="https://example.com/course1.jpg" style="width:100%">
          <div style="padding:15px">
            <h3>八字命理精要</h3>
            <p>深入解读十神关系与流年大运</p>
          </div>
        </div>
        <div class="course-card">
          <img src="https://example.com/course2.jpg" style="width:100%">
          <div style="padding:15px">
            <h3>塔罗高阶解牌</h3>
            <p>掌握凯尔特十字等复杂牌阵</p>
          </div>
        </div>
      </div>
    </div>

    <footer style="text-align:center; margin-top:50px; padding:20px 0; border-top:1px solid var(--gold)">
      <p>心怜空间 ✦ 修行者的数字圣殿</p>
      <small>所有内容仅限VIP会员使用 | 隐私保护</small>
    </footer>
  </div>

  <script>
    function openTab(event, tabName) {
      const tabContents = document.querySelectorAll('.tab-content');
      const tabBtns = document.querySelectorAll('.tab-btn');

      tabContents.forEach(c => c.classList.remove('active'));
      tabBtns.forEach(b => b.classList.remove('active'));

      document.getElementById(tabName + '-tab').classList.add('active');
      event.currentTarget.classList.add('active');
    }
  </script>
</body>
</html>

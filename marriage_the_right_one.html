<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>八字正缘时间分析 (The Right One)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: #fffef8;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            line-height: 1.8;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        p.description {
            text-align: justify;
            margin-bottom: 2rem;
            color: #333;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-size: 1.1rem;
        }
        label small {
            color: #666;
            font-size: 0.85rem;
            margin-left: 6px;
            font-weight: normal;
        }
        input, select {
            width: 100%;
            padding: 0.6rem;
            font-size: 1rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            margin-top: 2rem;
            padding: 0.8rem;
            background-color: #d97706;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b45309;
        }
    </style>
</head>
<body>
    <h1>八字正缘时间 <small>(The Right One)</small></h1>
    <p class="description">
        想知道你的正缘什么时候出现？输入出生资料，让 AI 帮你推算未来几年正缘出现的时间与特质。<br>
        Want to know when your true love when will appear? Enter your birth details and let us calculate the timing and traits of your right one in coming years.
    </p>

    <form action="/pay/marriage_zhenyuan" method="POST">
        <label>姓名 <small>(Name)</small>：
            <input type="text" name="name" required>
        </label>

        <label>阳历或农历 <small>(Solar or Lunar Calendar)</small>：
            <select name="calendar_type" required>
                <option value="solar">阳历 (Solar)</option>
                <option value="lunar">农历 (Lunar)</option>
            </select>
        </label>

        <label>出生年 <small>(Year of Birth)</small>：
            <input type="number" name="year" min="1900" max="2100" required>
        </label>

        <label>出生月 <small>(Month of Birth)</small>：
            <input type="number" name="month" min="1" max="12" required>
        </label>

        <label>出生日 <small>(Day of Birth)</small>：
            <input type="number" name="day" min="1" max="31" required>
        </label>

        <label>出生时（24小时制） <small>(Hour of Birth, 24-hour)</small>：
            <input type="number" name="hour" min="0" max="23" required>
        </label>

        <label>出生地 <small>(Place of Birth)</small>：
            <input type="text" name="birthplace" required>
        </label>

        <button type="submit">立即付款并获取分析 <small>(Pay Now & Get Analysis)</small></button>
    </form>
</body>
</html>
